<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futbol Okulu YÃ¶netim Sistemi</title>
    <style>
        :root {
            --primary: #1e272e;
            --okul-color: #2ecc71;
            --gelisim-color: #3498db;
            --akademi-color: #e67e22;
            --bg: #f1f2f6;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; }
        
        /* Sol MenÃ¼ */
        .sidebar { width: 250px; background: var(--primary); color: white; height: 100vh; position: fixed; padding: 20px; }
        .sidebar h2 { color: var(--okul-color); border-bottom: 1px solid #3d4e5e; padding-bottom: 10px; }
        .stats { background: rgba(255,255,255,0.1); padding: 10px; border-radius: 8px; margin-top: 20px; font-size: 0.9rem; }

        /* Ana Ä°Ã§erik */
        .content { margin-left: 290px; padding: 40px; width: 100%; }
        
        /* Grup KartlarÄ± */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; margin-bottom: 40px; }
        .card { background: white; padding: 20px; border-radius: 12px; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.05); position: relative; overflow: hidden; }
        .card b { font-size: 1.4rem; color: var(--primary); }
        .card::before { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 5px; }
        
        /* Renk SÄ±nÄ±flarÄ± */
        .border-okul::before { background: var(--okul-color); }
        .border-gelisim::before { background: var(--gelisim-color); }
        .border-akademi::before { background: var(--akademi-color); }

        .section-header { display: flex; align-items: center; gap: 10px; margin-bottom: 20px; border-bottom: 2px solid #ddd; padding-bottom: 10px; }
        
        /* YÃ¶netici Paneli */
        .admin-box { background: white; padding: 20px; border-radius: 12px; margin-bottom: 30px; display: flex; gap: 10px; align-items: flex-end; }
        .field { display: flex; flex-direction: column; flex: 1; }
        input, select, button { padding: 10px; border-radius: 6px; border: 1px solid #ccc; }
        button { background: var(--primary); color: white; border: none; cursor: pointer; font-weight: bold; }
        button:hover { background: #000; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>KULÃœP YÃ–NETÄ°M</h2>
        <div class="stats">
            <div>âš½ Toplam Grup: <span id="totalTxt">0</span></div>
        </div>
        <p style="margin-top:30px; font-size:0.8rem; opacity:0.6;">HIZLI MENÃœ</p>
        <div style="cursor:pointer; margin:10px 0;">ðŸ“‹ Yoklama Listesi</div>
        <div style="cursor:pointer; margin:10px 0;">ðŸ’° Ã–deme Takibi</div>
    </div>

    <div class="content">
        <h1>Dashboard</h1>

        <div class="admin-box">
            <div class="field">
                <label>Grup TÃ¼rÃ¼</label>
                <select id="type">
                    <option value="OKUL">Ana Grup (Futbol Okulu)</option>
                    <option value="GELISIM">GeliÅŸim Grubu</option>
                    <option value="AKADEMI">Akademi Grubu</option>
                </select>
            </div>
            <div class="field">
                <label>Grup AdÄ±</label>
                <input type="text" id="name" placeholder="Ã–rn: 2020">
            </div>
            <button onclick="yeniEkle()">Sisteme Ekle</button>
        </div>

        <div class="section-header">
            <div style="width:15px; height:15px; background:var(--okul-color); border-radius:3px;"></div>
            <h2>Ana Gruplar (2010 - 2018)</h2>
        </div>
        <div class="grid" id="box-OKUL"></div>

        <div class="section-header">
            <div style="width:15px; height:15px; background:var(--akademi-color); border-radius:3px;"></div>
            <h2>Akademi GruplarÄ± (LisanslÄ±)</h2>
        </div>
        <div class="grid" id="box-AKADEMI"></div>

        <div class="section-header">
            <div style="width:15px; height:15px; background:var(--gelisim-color); border-radius:3px;"></div>
            <h2>GeliÅŸim GruplarÄ±</h2>
        </div>
        <div class="grid" id="box-GELISIM"></div>
    </div>

    <script>
        let data = {
            OKUL: ["2010", "2011", "2012", "2013", "2014", "2015", "2016", "2017", "2018"],
            AKADEMI: ["2013", "2014", "2015", "2016", "2017", "2018"],
            GELISIM: ["2014 GeliÅŸim 1", "2014 GeliÅŸim 2", "2015 GeliÅŸim 1", "2015 GeliÅŸim 2", "2014/2015 GeliÅŸim 3", "2016 GeliÅŸim 1", "2016 GeliÅŸim 2"]
        };

        function yenile() {
            let total = 0;
            const categories = ["OKUL", "AKADEMI", "GELISIM"];
            
            categories.forEach(cat => {
                const container = document.getElementById(`box-${cat}`);
                container.innerHTML = "";
                data[cat].forEach(item => {
                    total++;
                    container.innerHTML += `
                        <div class="card border-${cat.toLowerCase()}">
                            <b>${item}</b><br>
                            <small>${cat === 'OKUL' ? 'Futbol Okulu' : cat}</small>
                        </div>
                    `;
                });
            });
            document.getElementById('totalTxt').innerText = total;
        }

        function yeniEkle() {
            const type = document.getElementById('type').value;
            const name = document.getElementById('name').value;
            if(name) {
                data[type].push(name);
                document.getElementById('name').value = "";
                yenile();
            }
        }

        yenile();
    </script>
</body>
</html>
