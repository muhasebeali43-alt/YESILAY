<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K√ºtahya Ye≈üilay SK - Prototip</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f9f4; margin: 0; padding: 0; }
        header { background-color: #008f39; color: white; padding: 1.5rem; display: flex; justify-content: space-between; align-items: center; }
        header h1 { margin: 0; font-size: 20px; }
        .btn { padding: 8px 15px; background-color: #ffc107; color: #333; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .btn-danger { background-color: #dc3545; color: white; }
        .container { max-width: 900px; margin: 20px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        
        /* G√∂r√ºn√ºmler (Sayfa ge√ßi≈üleri i√ßin) */
        #login-view, #admin-view { display: none; }
        
        /* Formlar */
        input, select, textarea { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        
        /* Galeri Kartlarƒ± */
        .post-card { border: 1px solid #ddd; border-radius: 8px; padding: 15px; margin-bottom: 15px; background-color: #fafafa; }
        .post-badge { display: inline-block; background-color: #008f39; color: white; padding: 3px 8px; border-radius: 12px; font-size: 12px; margin-bottom: 10px; }
        .post-img { width: 100%; max-height: 300px; object-fit: cover; border-radius: 5px; margin-top: 10px; }
    </style>
</head>
<body>

    <header>
        <h1>‚öΩ K√ºtahya Ye≈üilay SK</h1>
        <button id="loginBtn" class="btn" onclick="showLogin()">Y√∂netici Giri≈üi</button>
        <button id="logoutBtn" class="btn btn-danger" style="display:none;" onclick="logout()">√áƒ±kƒ±≈ü Yap</button>
    </header>

    <div id="public-view" class="container">
        <h2>üì∏ G√ºncel Payla≈üƒ±mlar (35 Gruptan Se√ßmeler)</h2>
        <p>A≈üaƒüƒ±daki payla≈üƒ±mlar y√∂netici panelinden eklenmektedir.</p>
        <div id="post-feed">
            </div>
    </div>

    <div id="login-view" class="container">
        <h2>üîí Y√∂netici Giri≈üi</h2>
        <input type="text" id="username" placeholder="Kullanƒ±cƒ± Adƒ± (√ñrn: ALƒ∞)">
        <input type="password" id="password" placeholder="≈ûifre (√ñrn: ALƒ∞43)">
        <button class="btn" onclick="login()">Giri≈ü Yap</button>
        <button class="btn" style="background:#ccc;" onclick="showPublic()">ƒ∞ptal</button>
        <p id="error-msg" style="color:red; display:none;">Hatalƒ± kullanƒ±cƒ± adƒ± veya ≈üifre!</p>
    </div>

    <div id="admin-view" class="container">
        <h2>‚öôÔ∏è Y√∂netici Paneli - Ho≈ü Geldin ALƒ∞</h2>
        <div style="background: #e9ecef; padding: 15px; border-radius: 8px;">
            <h3>Yeni ƒ∞√ßerik Ekle</h3>
            <select id="group-select">
                <option value="U-10 Grubu">U-10 Grubu</option>
                <option value="U-11 Grubu">U-11 Grubu</option>
                <option value="U-12 Grubu">U-12 Grubu</option>
                <option value="Trabzonspor Kampƒ±">Trabzonspor Kampƒ±</option>
            </select>
            <textarea id="post-text" rows="3" placeholder="A√ßƒ±klama yazƒ±n..."></textarea>
            <input type="text" id="post-image" placeholder="Fotoƒüraf URL'si (ƒ∞steƒüe baƒülƒ± - ƒ∞nternetten bir resim linki yapƒ±≈ütƒ±rƒ±n)">
            <button class="btn" onclick="addPost()">Payla≈ü</button>
        </div>
    </div>

    <script>
        // Prototip i√ßin varsayƒ±lan sahte veriler (Y√∂netimi etkilemek i√ßin)
        let posts = [
            { group: "Trabzonspor Kampƒ±", text: "Oƒüuz Akalan hocamƒ±z kontrol√ºnde √áaƒüatay Kavak ve ekibinin Trabzonspor kampƒ± hazƒ±rlƒ±klarƒ± t√ºm hƒ±zƒ±yla devam ediyor. Veli izin belgeleri tamamlandƒ±!", img: "" },
            { group: "U-12 Grubu", text: "Hafta sonu oynanan hazƒ±rlƒ±k ma√ßƒ±ndan kareler. √áocuklar harikaydƒ±!", img: "https://via.placeholder.com/600x300/008f39/ffffff?text=U-12+Mac+Goruntusu" }
        ];

        function renderPosts() {
            const feed = document.getElementById('post-feed');
            feed.innerHTML = '';
            posts.forEach(post => {
                let imgHTML = post.img ? `<img src="${post.img}" class="post-img">` : '';
                feed.innerHTML = `
                    <div class="post-card">
                        <span class="post-badge">${post.group}</span>
                        <p><strong>${post.text}</strong></p>
                        ${imgHTML}
                    </div>
                ` + feed.innerHTML; // Yeni eklenen en √ºste gelsin
            });
        }

        // Sayfa ge√ßi≈ü fonksiyonlarƒ±
        function showLogin() { hideAll(); document.getElementById('login-view').style.display = 'block'; }
        function showPublic() { hideAll(); document.getElementById('public-view').style.display = 'block'; }
        function showAdmin() { 
            hideAll(); 
            document.getElementById('admin-view').style.display = 'block'; 
            document.getElementById('public-view').style.display = 'block'; 
        }
        function hideAll() {
            document.getElementById('public-view').style.display = 'none';
            document.getElementById('login-view').style.display = 'none';
            document.getElementById('admin-view').style.display = 'none';
            document.getElementById('error-msg').style.display = 'none';
        }

        // Giri≈ü ve √áƒ±kƒ±≈ü Sistemi (ALƒ∞ - ALƒ∞43)
        function login() {
            let user = document.getElementById('username').value.toUpperCase();
            let pass = document.getElementById('password').value.toUpperCase();
            
            if(user === 'ALƒ∞' && pass === 'ALƒ∞43' || user === 'ALI' && pass === 'ALI43') {
                document.getElementById('loginBtn').style.display = 'none';
                document.getElementById('logoutBtn').style.display = 'block';
                showAdmin();
            } else {
                document.getElementById('error-msg').style.display = 'block';
            }
        }

        function logout() {
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('loginBtn').style.display = 'block';
            document.getElementById('logoutBtn').style.display = 'none';
            showPublic();
        }

        // Post Ekleme Sistemi
        function addPost() {
            let group = document.getElementById('group-select').value;
            let text = document.getElementById('post-text').value;
            let img = document.getElementById('post-image').value;

            if(text === "") { alert("L√ºtfen bir a√ßƒ±klama yazƒ±n!"); return; }

            posts.push({ group: group, text: text, img: img });
            
            // Formu temizle
            document.getElementById('post-text').value = '';
            document.getElementById('post-image').value = '';
            
            alert("ƒ∞√ßerik ba≈üarƒ±yla " + group + " grubuna eklendi!");
            renderPosts();
        }

        // Sayfa y√ºklendiƒüinde postlarƒ± g√∂ster
        renderPosts();
    </script>
</body>
</html>
