<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KÃ¼tahya YeÅŸilay Futbol Okulu | Mobil Uyumlu Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        :root { --yesil: #006a33; --sari: #f1c40f; --dark: #121212; --light: #f8faf9; --beyaz: #ffffff; }
        body, html { margin: 0; padding: 0; font-family: 'Poppins', sans-serif; background: var(--light); min-height: 100vh; color: #333; -webkit-tap-highlight-color: transparent; }

        /* --- MOBÄ°L UYUMLU HEADER --- */
        header { 
            background: linear-gradient(135deg, var(--yesil) 0%, #004d26 100%); 
            color: white; padding: 20px 5%; display: flex; flex-direction: column; align-items: center; 
            border-bottom: 5px solid var(--sari); text-align: center;
        }
        @media (min-width: 1024px) { header { flex-direction: row; justify-content: space-between; padding: 30px 80px; text-align: left; } }
        
        .club-info h1 { margin: 0; font-size: 1.6rem; font-weight: 900; text-transform: uppercase; letter-spacing: 1px; }
        @media (min-width: 768px) { .club-info h1 { font-size: 2.2rem; } }

        nav { margin-top: 15px; display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; }
        nav a { color: white; text-decoration: none; font-weight: 700; font-size: 0.85rem; cursor: pointer; text-transform: uppercase; }
        .admin-trigger { background: var(--sari); color: var(--yesil) !important; padding: 8px 15px; border-radius: 8px; font-weight: 900; border: none; font-size: 0.8rem; }

        /* --- MOBÄ°L ANA SAYFA DÃœZENÄ° --- */
        .main-content { padding: 20px 5%; box-sizing: border-box; }
        @media (min-width: 1024px) { .main-content { padding: 40px 80px; } }

        .home-layout { display: flex; flex-direction: column; gap: 30px; }
        @media (min-width: 1024px) { .home-layout { display: grid; grid-template-columns: 3fr 1.2fr; gap: 40px; } }

        /* VÄ°TRÄ°N: MOBÄ°LDE 2'LÄ°, PC'DE 5'LÄ° */
        .vitrin-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        @media (min-width: 768px) { .vitrin-grid { grid-template-columns: repeat(3, 1fr); } }
        @media (min-width: 1024px) { .vitrin-grid { grid-template-columns: repeat(5, 1fr); } }
        
        .vitrin-img { width: 100%; height: 140px; object-fit: cover; border-radius: 12px; border: 3px solid white; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        @media (min-width: 1024px) { .vitrin-img { height: 160px; } }

        /* DUYURULAR: MOBÄ°LDE NAZÄ°K GÃ–RÃœNÃœM */
        .ann-sidebar { background: var(--beyaz); padding: 20px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .ann-box { padding: 15px; border-radius: 15px; margin-bottom: 12px; border-left: 5px solid var(--yesil); background: #fafafa; }
        .ann-box h4 { margin: 0; font-size: 1rem; color: var(--yesil); }

        /* KARTLAR: MOBÄ°LDE 2'LÄ° */
        .grid-responsive { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        @media (min-width: 1024px) { .grid-responsive { grid-template-columns: repeat(5, 1fr); gap: 25px; } }
        
        .card { background: white; padding: 20px 10px; border-radius: 20px; text-align: center; border-bottom: 5px solid var(--yesil); box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .card img { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; border: 3px solid var(--yesil); margin-bottom: 15px; }
        @media (min-width: 768px) { .card img { width: 110px; height: 110px; } }
        .card h3 { font-size: 0.95rem; margin: 5px 0; }
        .card p { font-size: 0.8rem; color: #666; }

        /* --- MOBÄ°L ADMÄ°N --- */
        #admin-panel { display: none; position: fixed; inset: 0; background: #fff; z-index: 5000; flex-direction: column; }
        .admin-nav { background: var(--dark); color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .admin-layout { display: flex; flex-direction: column; flex: 1; overflow: hidden; }
        @media (min-width: 1024px) { .admin-layout { flex-direction: row; } }
        
        .admin-sidebar { background: #1a1a1a; padding: 10px; display: flex; overflow-x: auto; gap: 8px; }
        @media (min-width: 1024px) { .admin-sidebar { width: 260px; flex-direction: column; overflow-x: visible; padding: 20px; } }
        .sidebar-btn { color: #aaa; padding: 12px; cursor: pointer; border-radius: 10px; font-weight: 700; font-size: 0.8rem; white-space: nowrap; }
        .sidebar-btn.active { background: var(--yesil); color: white; }

        .admin-main { flex: 1; padding: 20px; overflow-y: auto; background: #f4f6f5; }
        .admin-card { background: white; padding: 15px; border-radius: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; font-size: 0.9rem; }

        /* LIGHTBOX */
        #lightbox { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 10000; justify-content: center; align-items: center; }
        #lightbox img { max-width: 95%; max-height: 85vh; border: 4px solid white; border-radius: 10px; object-fit: contain; }
        .close-lb { position: absolute; top: 15px; right: 20px; color: white; font-size: 50px; cursor: pointer; }

        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 6000; justify-content: center; align-items: center; padding: 15px; }
        .modal-box { background: white; padding: 30px 20px; border-radius: 25px; width: 100%; max-width: 600px; position: relative; max-height: 85vh; overflow-y: auto; }
        
        .btn-action { border: none; padding: 8px 12px; border-radius: 8px; cursor: pointer; font-weight: 700; font-size: 0.75rem; }
    </style>
</head>
<body>

    <div id="lightbox" onclick="closeLB()">
        <span class="close-lb">&times;</span>
        <img id="lb-img" src="">
    </div>

    <div id="public-gallery-modal" class="modal-overlay">
        <div class="modal-box">
            <span style="position:absolute; top:10px; right:20px; font-size:30px; cursor:pointer;" onclick="closeModal('public-gallery-modal')">&times;</span>
            <h2 id="gallery-modal-title" style="color:var(--yesil); font-size:1.2rem;"></h2>
            <div id="public-gallery-content" style="display:grid; grid-template-columns:repeat(2, 1fr); gap:10px; margin-top:15px;"></div>
        </div>
    </div>

    <header>
        <div class="club-info"><h1>KÃ¼tahya YeÅŸilay Futbol Okulu</h1></div>
        <nav>
            <a onclick="showPage('home')">ANA SAYFA</a>
            <a onclick="showPage('groups')">GRUPLAR</a>
            <a onclick="showPage('coaches')">HOCALAR</a>
            <a onclick="showPage('contact')">Ä°LETÄ°ÅÄ°M</a>
            <button class="admin-trigger" onclick="openModal('login-modal')">ADMÄ°N</button>
        </nav>
    </header>

    <div class="main-content">
        <div id="page-home" class="page active">
            <div class="home-layout">
                <div><h2 style="color:var(--yesil); font-weight:900;">ANTRENMAN KARELERÄ°</h2><div id="vitrin-grid" class="vitrin-grid"></div></div>
                <div class="ann-sidebar"><div style="color:var(--yesil); font-weight:800; margin-bottom:15px;">ğŸ“¢ DUYURULAR</div><div id="public-ann-list"></div></div>
            </div>
        </div>
        <div id="page-groups" class="page"><h2 style="color:var(--yesil); font-weight:900;">GRUPLARIMIZ</h2><div id="public-group-list" class="grid-responsive"></div></div>
        <div id="page-coaches" class="page"><h2 style="color:var(--yesil); font-weight:900;">TEKNÄ°K KADRO</h2><div id="public-coach-list" class="grid-responsive"></div></div>
        <div id="page-contact" class="page"><h2 style="color:var(--yesil); font-weight:900;">Ä°LETÄ°ÅÄ°M</h2><div id="public-contact-display" style="background:white; padding:30px; border-radius:20px; border-left:15px solid var(--yesil);"></div></div>
    </div>

    <div id="admin-panel">
        <div class="admin-nav"><b>YÃ–NETÄ°M</b><button onclick="location.reload()" style="background:red; color:white; border:none; padding:5px 10px; border-radius:5px;">Ã‡IKIÅ</button></div>
        <div class="admin-layout">
            <div class="admin-sidebar">
                <div class="sidebar-btn active" onclick="adminTab('vitrin', this)">ğŸ–¼ï¸ VÄ°TRÄ°N</div>
                <div class="sidebar-btn" onclick="adminTab('groups', this)">âš½ GRUPLAR</div>
                <div class="sidebar-btn" onclick="adminTab('coaches', this)">ğŸ‘¤ HOCALAR</div>
                <div class="sidebar-btn" onclick="adminTab('anns', this)">ğŸ“¢ DUYURULAR</div>
                <div class="sidebar-btn" onclick="adminTab('contact', this)">ğŸ“ Ä°LETÄ°ÅÄ°M</div>
                <div class="sidebar-btn" onclick="adminTab('security', this)">ğŸ” ÅÄ°FRE</div>
            </div>
            <div class="admin-main" id="admin-view-content"></div>
        </div>
    </div>

    <div id="login-modal" class="modal-overlay"><div class="modal-box" style="max-width:320px;"><h3>GÄ°RÄ°Å</h3><input type="text" id="u" placeholder="KullanÄ±cÄ±"><input type="password" id="p" placeholder="Åifre"><button style="background:var(--yesil); color:white; width:100%; padding:12px; border:none; border-radius:10px;" onclick="tryLogin()">GÄ°RÄ°Å YAP</button><p onclick="closeModal('login-modal')" style="margin-top:15px; color:red; cursor:pointer;">Kapat</p></div></div>
    
    <div id="photo-modal" class="modal-overlay"><div class="modal-box"><h3>FotoÄŸraflar</h3><input type="file" id="bulk-upload" multiple accept="image/*" onchange="uploadPhotos()"><div id="photo-edit-grid" style="display:grid; grid-template-columns:repeat(3, 1fr); gap:8px; margin-top:15px;"></div><button onclick="closeModal('photo-modal')" style="margin-top:20px;">Kapat</button></div></div>

    <div id="edit-modal" class="modal-overlay"><div class="modal-box"><h3>DÃ¼zenle</h3><div id="edit-modal-fields"></div><button style="background:var(--yesil); color:white; width:100%; padding:12px; border:none; border-radius:10px; margin-top:10px;" onclick="saveEdit()">KAYDET</button><p onclick="closeModal('edit-modal')" style="margin-top:15px; color:red; cursor:pointer;">Ä°ptal</p></div></div>

    <script>
        let db = JSON.parse(localStorage.getItem('yesilay_mobile_v1')) || {
            auth: { user: "ALÄ°", pass: "ALÄ°43" },
            vitrin: [],
            groups: [{ id: 1, name: "2014 Grubu", coach: "Ali Hoca", time: "H.Sonu", photos: [] }],
            coaches: [{ id: 1, name: "Ali Hoca", title: "Teknik Sorumlu", img: "" }],
            anns: [{ id: 1, title: "Yeni Sezon", text: "KayÄ±tlar baÅŸladÄ±." }],
            contact: { t1: "0543 434 43 01", t2: "0543 434 43 02", t3: "0543 434 43 03", t4: "0543 434 43 04", adr: "KÃ¼tahya" }
        };

        function saveDB() { localStorage.setItem('yesilay_mobile_v1', JSON.stringify(db)); }
        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function showPage(p) { document.querySelectorAll('.page').forEach(pg => pg.classList.remove('active')); document.getElementById('page-' + p).classList.add('active'); if(p==='home') renderHome(); if(p==='groups') renderPublicGroups(); if(p==='coaches') renderPublicCoaches(); if(p==='contact') renderPublicContact(); }

        function tryLogin() { if(document.getElementById('u').value === db.auth.user && document.getElementById('p').value === db.auth.pass) { closeModal('login-modal'); document.getElementById('admin-panel').style.display = 'flex'; adminTab('vitrin', document.querySelector('.sidebar-btn')); } else alert("Hata!"); }

        function adminTab(tab, btn) {
            document.querySelectorAll('.sidebar-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active');
            const view = document.getElementById('admin-view-content'); view.innerHTML = "";
            if(tab === 'vitrin') view.innerHTML = `<button onclick="openPhotoEdit('vitrin')">Vitrin FotoÄŸraflarÄ±nÄ± YÃ¶net</button>`;
            else if(tab === 'groups') { view.innerHTML = `<button onclick="addG()">+ Yeni Grup</button>`; db.groups.forEach(g => { view.innerHTML += `<div class="admin-card"><span>${g.name}</span><div><button onclick="openPhotoEdit('group', ${g.id})">Foto</button><button onclick="openEditG(${g.id})">DÃ¼z</button></div></div>`; }); }
            else if(tab === 'coaches') { view.innerHTML = `<button onclick="addC()">+ Yeni Hoca</button>`; db.coaches.forEach(c => { view.innerHTML += `<div class="admin-card"><span>${c.name}</span><button onclick="openEditC(${c.id})">DÃ¼z</button></div>`; }); }
            else if(tab === 'anns') { 
                view.innerHTML = `<button onclick="addAnn()">+ Yeni Duyuru</button><div id="ann-sort"></div>`;
                db.anns.forEach((a,i) => { view.querySelector('#ann-sort').innerHTML += `<div class="admin-card" data-idx="${i}">${a.title} <button onclick="delItem('anns', ${a.id})">Sil</button></div>`; });
                new Sortable(view.querySelector('#ann-sort'), { animation: 150, onEnd: function() { /* sÄ±ralama mantÄ±ÄŸÄ± */ } });
            }
            else if(tab === 'contact') view.innerHTML = `<input id="it1" value="${db.contact.t1}"><textarea id="iadr">${db.contact.adr}</textarea><button onclick="saveContact()">KAYDET</button>`;
            else if(tab === 'security') view.innerHTML = `<input id="nu" value="${db.auth.user}"><input id="np" value="${db.auth.pass}"><button onclick="updateAuth()">GÃœNCELLE</button>`;
        }

        let pMode = 'vitrin', actGId = null;
        function openPhotoEdit(m, id = null) { pMode = m; actGId = id; openModal('photo-modal'); renderPhotoGrid(); }
        function renderPhotoGrid() {
            const grid = document.getElementById('photo-edit-grid'); grid.innerHTML = "";
            const target = pMode === 'vitrin' ? db.vitrin : db.groups.find(x => x.id === actGId).photos;
            target.forEach((p, i) => { grid.innerHTML += `<div style="position:relative"><img src="${p}" style="width:100%; height:60px; object-fit:cover; border-radius:5px;"><button onclick="delP(${i})" style="position:absolute; top:0; right:0; background:red; color:white; border:none;">X</button></div>`; });
            new Sortable(grid, { animation: 150, onEnd: function() { /* sÄ±ralama */ } });
        }
        function uploadPhotos() { const target = pMode === 'vitrin' ? db.vitrin : db.groups.find(x => x.id === actGId).photos; Array.from(document.getElementById('bulk-upload').files).forEach(f => { const r = new FileReader(); r.onload = (e) => { target.unshift(e.target.result); saveDB(); renderPhotoGrid(); }; r.readAsDataURL(f); }); }
        function delP(i) { (pMode === 'vitrin' ? db.vitrin : db.groups.find(x => x.id === actGId).photos).splice(i,1); saveDB(); renderPhotoGrid(); }

        function renderHome() { 
            const v=document.getElementById('vitrin-grid'); v.innerHTML=""; db.vitrin.forEach(s=>{ v.innerHTML+=`<img src="${s}" class="vitrin-img" onclick="openLB('${s}')">`; }); 
            const a=document.getElementById('public-ann-list'); a.innerHTML=""; db.anns.forEach(ann=>{ a.innerHTML+=`<div class="ann-box"><h4>${ann.title}</h4><p>${ann.text}</p></div>`; }); 
        }
        function openLB(s) { document.getElementById('lb-img').src=s; document.getElementById('lightbox').style.display='flex'; }
        function closeLB() { document.getElementById('lightbox').style.display='none'; }
        function renderPublicGroups() { const l=document.getElementById('public-group-list'); l.innerHTML=""; db.groups.forEach(g=>{ l.innerHTML+=`<div class="card" onclick="openPublicGroupGallery(${g.id})"><h3>${g.name}</h3><p>${g.coach}</p></div>`; }); }
        function openPublicGroupGallery(id) { const g=db.groups.find(x => x.id === id); document.getElementById('gallery-modal-title').innerText=g.name; const cont=document.getElementById('public-gallery-content'); cont.innerHTML=""; g.photos.forEach(s=>{ cont.innerHTML+=`<img src="${s}" style="width:100%;height:100px;object-fit:cover;border-radius:10px;" onclick="openLB('${s}')">`; }); openModal('public-gallery-modal'); }
        function renderPublicCoaches() { const l=document.getElementById('public-coach-list'); l.innerHTML=""; db.coaches.forEach(c=>{ const img = c.img || "https://i.pravatar.cc/120?u="+c.id; l.innerHTML+=`<div class="card" onclick="openLB('${img}')"><img src="${img}"><h3>${c.name}</h3><p>${c.title}</p></div>`; }); }
        function renderPublicContact() { document.getElementById('public-contact-display').innerHTML=`<p>ğŸ“ ${db.contact.t1}</p><p>ğŸ“ ${db.contact.t2}</p><p>ğŸ“ ${db.contact.adr}</p>`; }

        function saveContact() { db.contact.t1=document.getElementById('it1').value; db.contact.adr=document.getElementById('iadr').value; saveDB(); alert("Tamam!"); }
        function updateAuth() { db.auth.user=document.getElementById('nu').value; db.auth.pass=document.getElementById('np').value; saveDB(); alert("Tamam!"); }

        window.onload = () => { renderHome(); };
    </script>
</body>
</html>
