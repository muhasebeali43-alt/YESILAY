    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f9f4; margin: 0; padding: 0; }
        
        /* Üst Bilgi ve Butonlar */
        header { background-color: #006400; color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        header h1 { margin: 0; font-size: 22px; display: flex; align-items: center; }
        header h1 span { margin-right: 10px; font-size: 28px; }
        .btn { padding: 8px 15px; background-color: #ffc107; color: #333; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn:hover { background-color: #e0a800; }
        .btn-danger { background-color: #dc3545; color: white; }
        .btn-danger:hover { background-color: #c82333; }
        
        /* Açılır Menü (Navigasyon) Tasarımı */
        nav { background-color: #008f39; display: flex; justify-content: center; flex-wrap: wrap; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .dropdown { position: relative; display: inline-block; }
        .dropbtn { background-color: #008f39; color: white; padding: 15px 20px; font-size: 15px; border: none; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .dropdown:hover .dropbtn { background-color: #005c25; }
        .dropdown-content { display: none; position: absolute; background-color: #ffffff; min-width: 220px; box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); z-index: 100; border-radius: 0 0 8px 8px; overflow: hidden; }
        .dropdown-content a { color: #333; padding: 12px 16px; text-decoration: none; display: block; border-bottom: 1px solid #eee; font-size: 14px; transition: 0.2s; }
        .dropdown-content a:hover { background-color: #f4f9f4; color: #008f39; padding-left: 20px; }
        .dropdown:hover .dropdown-content { display: block; }

        /* Ana Gövde */
        .container { max-width: 1000px; margin: 30px auto; padding: 25px; background: white; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.08); }
        #login-view, #admin-view { display: none; }
        
        /* Form ve İçerik */
        input, select, textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-family: inherit; }
        input:focus, select:focus, textarea:focus { outline: none; border-color: #008f39; }
        
        /* Galeri Kartları */
        .post-card { border-radius: 10px; padding: 0; margin-bottom: 25px; background-color: #ffffff; box-shadow: 0 3px 10px rgba(0,0,0,0.08); overflow: hidden; border: 1px solid #eee; }
        .post-content { padding: 15px 20px; }
        .post-badge { display: inline-block; background-color: #008f39; color: white; padding: 5px 12px; border-radius: 20px; font-size: 13px; margin-bottom: 10px; font-weight: 600; letter-spacing: 0.5px; }
        .post-img-container { width: 100%; height: 400px; overflow: hidden; background-color: #f0f0f0; display: flex; align-items: center; justify-content: center; }
        .post-img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s ease; }
        .post-card:hover .post-img { transform: scale(1.03); }
        .post-text { font-size: 16px; line-height: 1.5; color: #444; margin-bottom: 0; }
        
        #current-category { color: #008f39; border-bottom: 3px solid #008f39; padding-bottom: 10px; display: inline-block; }
        optgroup { font-weight: bold; color: #006400; }
    </style>
