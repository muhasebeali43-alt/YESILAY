<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YeÅŸilay Spor | Ali Hoca Tam Yetkili Panel</title>
    <style>
        :root { --yesil: #006a33; --sari: #f1c40f; --dark: #121212; --light: #f4f7f6; }
        body, html { margin: 0; padding: 0; font-family: 'Poppins', sans-serif; background: var(--light); height: 100vh; overflow: hidden; }

        /* --- HEADER --- */
        header { background: var(--yesil); color: white; padding: 15px 50px; display: flex; justify-content: space-between; align-items: center; border-bottom: 5px solid var(--sari); }
        .nav-links a { color: white; text-decoration: none; margin-left: 20px; font-weight: bold; cursor: pointer; }
        .admin-trigger { background: var(--sari); color: var(--yesil) !important; padding: 8px 15px; border-radius: 5px; font-weight: 900; cursor: pointer; }

        /* --- PANEL --- */
        #admin-panel { display: none; position: fixed; inset: 0; background: #fff; z-index: 5000; flex-direction: column; }
        .admin-nav { background: var(--dark); color: white; padding: 15px 40px; display: flex; justify-content: space-between; align-items: center; }
        .admin-layout { display: flex; flex: 1; overflow: hidden; }
        .admin-sidebar { width: 250px; background: #1a1a1a; padding: 25px; display: flex; flex-direction: column; gap: 10px; }
        .sidebar-btn { color: #888; padding: 15px; cursor: pointer; border-radius: 8px; font-weight: bold; }
        .sidebar-btn.active { background: var(--yesil); color: white; }
        .admin-main { flex: 1; padding: 40px; overflow-y: auto; background: #f0f2f5; }

        /* KARTLAR */
        .grid-admin { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .card-admin { background: white; padding: 20px; border-radius: 15px; border-top: 5px solid var(--sari); text-align: center; position: relative; }
        .coach-thumb { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 3px solid var(--yesil); margin-bottom: 10px; }
        
        .btn-action { border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 0.8rem; margin: 5px; }
        .btn-edit { background: var(--yesil); color: white; }
        .btn-del { background: #ff4757; color: white; }
        
        /* MODAL */
        #photo-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 6000; padding: 40px; overflow-y: auto; }
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 10px; margin-top: 20px; }
        .gallery-item { position: relative; }
        .gallery-item img { width: 100%; height: 120px; object-fit: cover; border-radius: 8px; }

        #login-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 5500; justify-content: center; align-items: center; }
        .login-box { background: white; padding: 40px; border-radius: 20px; width: 300px; text-align: center; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
    </style>
</head>
<body>

    <header>
        <div style="font-weight:900;">ðŸŸ¢ KÃœTAHYA YEÅžÄ°LAY</div>
        <div class="nav-links">
            <a onclick="showPage('home')">ANASAYFA</a>
            <a onclick="showPage('groups')">GRUPLARIMIZ</a>
            <a onclick="showPage('coaches')">HOCALARIMIZ</a>
            <a class="admin-trigger" onclick="document.getElementById('login-modal').style.display='flex'">ADMÄ°N PANELÄ°</a>
        </div>
    </header>

    <div id="public-content">
        <div id="page-home" class="page" style="display:block; padding:50px 8%;">
            <h2 style="color:var(--yesil)">ðŸ“¸ KULÃœP VÄ°TRÄ°NÄ°MÄ°Z (30 KARE)</h2>
            <div id="vitrin-container" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap:15px;"></div>
        </div>
        <div id="page-groups" class="page" style="display:none; padding:50px 8%;">
            <h2 style="color:var(--yesil)">âš½ GRUPLARIMIZ</h2>
            <div id="public-group-list" class="grid-admin"></div>
        </div>
        <div id="page-coaches" class="page" style="display:none; padding:50px 8%;">
            <h2 style="color:var(--yesil)">ðŸ‘¤ TEKNÄ°K KADROMUZ</h2>
            <div id="public-coach-list" class="grid-admin"></div>
        </div>
    </div>

    <div id="admin-panel">
        <div class="admin-nav">
            <div style="font-weight:900; color:var(--sari)">YEÅžÄ°LAY ADMÄ°N - ALÄ° HOCA</div>
            <button onclick="location.reload()" style="background:red; color:white; border:none; padding:8px 15px; border-radius:5px; cursor:pointer;">Ã‡IKIÅž</button>
        </div>
        <div class="admin-layout">
            <div class="admin-sidebar">
                <div class="sidebar-btn active" onclick="adminTab('groups')">âš½ GRUPLARI YÃ–NET</div>
                <div class="sidebar-btn" onclick="adminTab('coaches')">ðŸ‘¤ HOCALARI YÃ–NET</div>
            </div>
            <div class="admin-main">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                    <h2 id="admin-title">GruplarÄ± YÃ¶net</h2>
                    <button class="btn-action btn-edit" onclick="addNewItem()" style="padding:12px 25px;">+ Yeni Ekle</button>
                </div>
                <div id="admin-grid" class="grid-admin"></div>
            </div>
        </div>
    </div>

    <div id="photo-modal">
        <div style="display:flex; justify-content:space-between; align-items:center; color:white;">
            <h2 id="photo-title">FotoÄŸraf YÃ¶netimi</h2>
            <button onclick="document.getElementById('photo-modal').style.display='none'" style="background:var(--sari); border:none; padding:10px 20px; border-radius:5px; cursor:pointer;">KAPAT</button>
        </div>
        <div style="background:white; padding:20px; border-radius:10px; margin-top:20px;">
            <h4 id="upload-label">FotoÄŸraf YÃ¼kle</h4>
            <input type="file" id="batch-upload" multiple accept="image/*" onchange="handleUpload()">
        </div>
        <div id="gallery-grid" class="gallery-grid"></div>
    </div>

    <div id="login-modal">
        <div class="login-box">
            <h3>ALÄ° HOCA GÄ°RÄ°ÅžÄ°</h3>
            <input type="text" id="u" placeholder="ALÄ°">
            <input type="password" id="p" placeholder="ALÄ°43">
            <button class="btn-action btn-edit" style="width:100%" onclick="tryLogin()">GÄ°RÄ°Åž</button>
        </div>
    </div>

    <script>
        let currentTab = 'groups';
        let activeId = null;

        // VERÄ° TABANI
        let db = JSON.parse(localStorage.getItem('yesilay_db')) || {
            groups: [{ id: 1, name: "2014/15-1", coach: "Ali Hoca", time: "Cmt-Paz 09:30", photos: [] }],
            coaches: [{ id: 1, name: "Ali Hoca", title: "Teknik Sorumlu", img: "" }]
        };

        function saveData() { localStorage.setItem('yesilay_db', JSON.stringify(db)); }

        function showPage(p) {
            document.querySelectorAll('.page').forEach(pg => pg.style.display = 'none');
            document.getElementById('page-' + p).style.display = 'block';
            if(p === 'groups') renderPublicGroups();
            if(p === 'coaches') renderPublicCoaches();
        }

        function tryLogin() {
            if(document.getElementById('u').value === "ALÄ°" && document.getElementById('p').value === "ALÄ°43") {
                document.getElementById('login-modal').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'flex';
                adminTab('groups');
            } else { alert("HatalÄ±!"); }
        }

        function adminTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.sidebar-btn').forEach(b => b.classList.remove('active'));
            if(tab === 'groups') {
                document.querySelector('.sidebar-btn:nth-child(1)').classList.add('active');
                document.getElementById('admin-title').innerText = "GruplarÄ± YÃ¶net";
                renderAdminGroups();
            } else {
                document.querySelector('.sidebar-btn:nth-child(2)').classList.add('active');
                document.getElementById('admin-title').innerText = "HocalarÄ± YÃ¶net";
                renderAdminCoaches();
            }
        }

        // --- HOCA YÃ–NETÄ°MÄ° ---
        function renderAdminCoaches() {
            const grid = document.getElementById('admin-grid');
            grid.innerHTML = "";
            db.coaches.forEach(c => {
                grid.innerHTML += `
                    <div class="card-admin">
                        <img src="${c.img || 'https://via.placeholder.com/100'}" class="coach-thumb">
                        <h3>${c.name}</h3>
                        <p>${c.title}</p>
                        <button class="btn-action btn-edit" onclick="openPhotoManager('coaches', ${c.id})">FotoÄŸraf DeÄŸiÅŸtir</button>
                        <button class="btn-action btn-edit" onclick="editCoach(${c.id})">DÃ¼zenle</button>
                        <button class="btn-action btn-del" onclick="deleteItem('coaches', ${c.id})">Sil</button>
                    </div>`;
            });
        }

        function editCoach(id) {
            const c = db.coaches.find(x => x.id === id);
            const n = prompt("Hoca Ä°smi:", c.name);
            const t = prompt("GÃ¶revi (Ã–rn: Kaleci HocasÄ±):", c.title);
            if(n) c.name = n; if(t) c.title = t;
            saveData(); adminTab('coaches');
        }

        // --- GRUP YÃ–NETÄ°MÄ° ---
        function renderAdminGroups() {
            const grid = document.getElementById('admin-grid');
            grid.innerHTML = "";
            db.groups.forEach(g => {
                grid.innerHTML += `
                    <div class="card-admin">
                        <h3>${g.name}</h3>
                        <p>ðŸ‘¤ ${g.coach} | ðŸ•’ ${g.time}</p>
                        <button class="btn-action btn-edit" onclick="openPhotoManager('groups', ${g.id})">FotoÄŸraflarÄ± YÃ¶net (${g.photos.length})</button>
                        <button class="btn-action btn-edit" onclick="editGroup(${g.id})">Bilgileri DÃ¼zenle</button>
                        <button class="btn-action btn-del" onclick="deleteItem('groups', ${g.id})">Sil</button>
                    </div>`;
            });
        }

        function editGroup(id) {
            const g = db.groups.find(x => x.id === id);
            const n = prompt("Grup AdÄ±:", g.name);
            const h = prompt("Hoca:", g.coach);
            const s = prompt("Saat:", g.time);
            if(n) g.name = n; if(h) g.coach = h; if(s) g.time = s;
            saveData(); adminTab('groups');
        }

        // --- ORTAK Ä°ÅžLEMLER ---
        function addNewItem() {
            if(currentTab === 'groups') {
                const n = prompt("Grup AdÄ±:");
                if(n) { db.groups.push({id:Date.now(), name:n, coach:"AtanmadÄ±", time:"Belirlenmedi", photos:[]}); saveData(); adminTab('groups'); }
            } else {
                const n = prompt("Hoca AdÄ±:");
                if(n) { db.coaches.push({id:Date.now(), name:n, title:"AntrenÃ¶r", img:""}); saveData(); adminTab('coaches'); }
            }
        }

        function deleteItem(type, id) {
            if(confirm("Silmek istediÄŸine emin misin Ali Hoca?")) {
                db[type] = db[type].filter(x => x.id !== id);
                saveData(); adminTab(currentTab);
            }
        }

        // --- FOTOÄžRAF SÄ°STEMÄ° ---
        let activeType = '';
        function openPhotoManager(type, id) {
            activeType = type; activeId = id;
            const item = db[type].find(x => x.id === id);
            document.getElementById('photo-title').innerText = item.name + " YÃ¶netimi";
            document.getElementById('upload-label').innerText = type === 'coaches' ? "Hoca FotoÄŸrafÄ± SeÃ§ (Tek)" : "Toplu FotoÄŸraf YÃ¼kle (Max 100)";
            document.getElementById('photo-modal').style.display = 'block';
            renderGallery();
        }

        function handleUpload() {
            const item = db[activeType].find(x => x.id === activeId);
            const files = document.getElementById('batch-upload').files;
            
            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    if(activeType === 'coaches') {
                        item.img = e.target.result; // Hoca iÃ§in tek resim
                    } else {
                        if(item.photos.length >= 100) item.photos.shift(); // 100 sÄ±nÄ±rÄ±
                        item.photos.push(e.target.result);
                    }
                    saveData(); renderGallery();
                };
                reader.readAsDataURL(file);
            });
        }

        function renderGallery() {
            const grid = document.getElementById('gallery-grid');
            grid.innerHTML = "";
            const item = db[activeType].find(x => x.id === activeId);
            
            if(activeType === 'coaches') {
                if(item.img) grid.innerHTML = `<div class="gallery-item"><img src="${item.img}"></div>`;
            } else {
                item.photos.forEach((src, idx) => {
                    grid.innerHTML += `<div class="gallery-item"><img src="${src}"><button style="position:absolute; top:0; right:0; background:red; color:white;" onclick="delPhoto(${idx})">X</button></div>`;
                });
            }
        }

        function delPhoto(idx) {
            const item = db['groups'].find(x => x.id === activeId);
            item.photos.splice(idx, 1);
            saveData(); renderGallery();
        }

        // --- HALK GÃ–RÃœNÃœMÃœ ---
        function renderPublicGroups() {
            const list = document.getElementById('public-group-list');
            list.innerHTML = "";
            db.groups.forEach(g => {
                list.innerHTML += `<div class="card-admin" onclick="alert('${g.photos.length} fotoÄŸraf yÃ¼klÃ¼.')"><h3>${g.name}</h3><p>Hoca: ${g.coach}<br>Saat: ${g.time}</p></div>`;
            });
        }

        function renderPublicCoaches() {
            const list = document.getElementById('public-coach-list');
            list.innerHTML = "";
            db.coaches.forEach(c => {
                list.innerHTML += `<div class="card-admin"><img src="${c.img || 'https://via.placeholder.com/100'}" class="coach-thumb"><h3>${c.name}</h3><p>${c.title}</p></div>`;
            });
        }

        window.onload = () => {
            const v = document.getElementById('vitrin-container');
            for(let i=1; i<=30; i++) v.innerHTML += `<img src="https://picsum.photos/seed/v${i}/300/200" style="width:100%; border-radius:10px;">`;
        };
    </script>
</body>
</html>
