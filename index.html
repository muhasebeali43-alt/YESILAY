        /* Profesyonel Üst Menü */
        header {

            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .logo { display: flex; align-items: center; gap: 10px; font-size: 22px; font-weight: 700; color: #006400; letter-spacing: -0.5px; }
        .logo span { font-size: 28px; }
        
        /* Şık Butonlar */
        .btn {

            font-weight: 600; font-size: 14px; transition: all 0.3s ease; 
        }
        .btn-primary { background: linear-gradient(135deg, #008f39, #006400); color: white; box-shadow: 0 4px 10px rgba(0,143,57,0.3); }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(0,143,57,0.4); }
        .btn-danger { background: #ef4444; color: white; }
        
        /* Görkemli Karşılama Alanı (Hero) */
        .hero {

            background: linear-gradient(rgba(0, 100, 0, 0.7), rgba(0, 143, 57, 0.7)), url('https://images.pexels.com/photos/114296/pexels-photo-114296.jpeg?auto=compress&cs=tinysrgb&w=1920') center/cover;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: white; text-align: center; padding: 20px;
        }
        .hero h2 { font-size: 42px; margin: 0 0 10px 0; font-weight: 700; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .hero p { font-size: 18px; margin: 0; font-weight: 300; opacity: 0.9; }

        .filters {

        }
        .filter-btn {
            background: #f8f9fa; color: #555; border: 1px solid #e9ecef;
            padding: 8px 20px; border-radius: 50px; cursor: pointer; font-weight: 600; font-size: 14px;
            transition: all 0.2s;
        }
        .filter-btn:hover, .filter-btn.active { background: #008f39; color: white; border-color: #008f39; }
