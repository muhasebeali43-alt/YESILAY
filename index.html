        .card img { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 3px solid var(--yesil); margin-bottom: 10px; }

        /* LIGHTBOX */

        #lightbox img { max-width: 90%; max-height: 85%; border: 5px solid white; border-radius: 10px; }

        /* ADMÄ°N PANELÄ° */
        #admin-panel { display: none; position: fixed; inset: 0; background: #fff; z-index: 5000; flex-direction: column; }
        .admin-nav { background: var(--dark); color: white; padding: 15px 40px; display: flex; justify-content: space-between; align-items: center; }

    </style>
</head>
