        body, html { margin: 0; padding: 0; font-family: 'Poppins', sans-serif; background: var(--light); color: #333; overflow-x: hidden; }

        header { background: linear-gradient(135deg, var(--yesil) 0%, #004d26 100%); color: white; padding: 25px 5%; display: flex; flex-direction: column; align-items: center; border-bottom: 7px solid var(--sari); box-shadow: 0 5px 20px rgba(0,0,0,0.4); }
        @media (min-width: 1024px) { header { flex-direction: row; justify-content: space-between; padding: 35px 80px; } }
        .club-info h1 { margin: 0; font-size: 1.8rem; font-weight: 900; text-transform: uppercase; letter-spacing: 2px; }
        nav { margin-top: 20px; display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
        nav a { color: white; text-decoration: none; font-weight: 700; font-size: 0.95rem; cursor: pointer; text-transform: uppercase; }
        .admin-trigger { background: var(--sari); color: var(--yesil) !important; padding: 10px 20px; border-radius: 10px; font-weight: 900; border: none; cursor: pointer; }

        .main-content { padding: 40px 5%; box-sizing: border-box; }

        .page { display: none; }
        .page.active { display: block; }
        .section-title { font-weight: 900; font-size: 2.2rem; color: var(--yesil); border-left: 12px solid var(--sari); padding-left: 20px; text-transform: uppercase; margin-bottom: 30px; }

        .vitrin-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
        .vitrin-img { width: 100%; height: 200px; object-fit: var(--img-fit); border-radius: 20px; border: 5px solid white; box-shadow: 0 5px 15px rgba(0,0,0,0.1); cursor: pointer; transition: 0.3s; }
        .vitrin-img:hover { transform: scale(1.02); }

        #admin-panel { display: none; position: fixed; inset: 0; background: #fff; z-index: 5000; flex-direction: column; }
        .admin-nav { background: var(--dark); color: white; padding: 20px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 6px solid var(--sari); }
        .admin-layout { display: flex; flex-direction: column; flex: 1; overflow: hidden; }
        @media (min-width: 1024px) { .admin-layout { flex-direction: row; } }
        .admin-sidebar { background: #1a1a1a; padding: 20px; display: flex; overflow-x: auto; gap: 10px; }
        @media (min-width: 1024px) { .admin-sidebar { width: 280px; flex-direction: column; } }
        .sidebar-btn { color: #aaa; padding: 15px; cursor: pointer; border-radius: 12px; font-weight: 700; white-space: nowrap; }
        .sidebar-btn.active { background: var(--yesil); color: white; }
        .admin-main { flex: 1; padding: 30px; overflow-y: auto; background: #f4f6f5; }

        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 6000; justify-content: center; align-items: center; padding: 20px; }
        .modal-box { background: white; padding: 40px; border-radius: 30px; width: 100%; max-width: 400px; position: relative; text-align: center; }
        
        input[type="file"] { background: #eee; padding: 20px; border: 2px dashed var(--yesil); border-radius: 15px; cursor: pointer; width: 100%; box-sizing: border-box; }
        .btn-add { background: var(--yesil); color: white; padding: 15px; width: 100%; border: none; border-radius: 12px; cursor: pointer; font-weight: 800; margin-top: 10px; }

        #lightbox { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 10000; justify-content: center; align-items: center; }
        #lightbox img { max-width: 95%; max-height: 90vh; border-radius: 10px; }
        
        .upload-info { font-size: 0.85rem; color: #666; margin-top: 10px; }
        .admin-card { background: white; padding: 15px; border-radius: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>

    <div id="lightbox" onclick="this.style.display='none'">
        <img id="lb-img" src="">
    </div>

    <header>
        <div class="club-info"><h1>KÃ¼tahya YeÅŸilay Futbol Okulu</h1></div>
        <nav>
            <a onclick="showPage('home')">ANASAYFA</a>
            <a onclick="showPage('groups')">GRUPLAR</a>
            <a onclick="showPage('coaches')">HOCALAR</a>
            <button class="admin-trigger" onclick="openModal('login-modal')">ADMÄ°N PANELÄ°</button>
        </nav>
    </header>

    <div class="main-content">
        <div id="page-home" class="page active">
            <h2 class="section-title">ANTRENMAN KARELERÄ°</h2>
            <div id="public-vitrin" class="vitrin-grid"></div>
        </div>
        <div id="page-groups" class="page"><h2 class="section-title">GruplarÄ±mÄ±z</h2><div id="public-groups" class="vitrin-grid"></div></div>
        <div id="page-coaches" class="page"><h2 class="section-title">HocalarÄ±mÄ±z</h2><div id="public-coaches" class="vitrin-grid"></div></div>
    </div>

    <div id="admin-panel">
        <div class="admin-nav"><b>SINIRSIZ FOTOÄRAF YÃ–NETÄ°MÄ°</b><button onclick="location.reload()" style="background:red; color:white; border:none; padding:10px 20px; border-radius:10px; cursor:pointer;">PANELÄ° KAPAT</button></div>
        <div class="admin-layout">
            <div class="admin-sidebar">
                <div class="sidebar-btn active" onclick="adminTab('vitrin', this)">ğŸ–¼ï¸ VÄ°TRÄ°NÄ° YÃ–NET</div>
                <div class="sidebar-btn" onclick="adminTab('groups', this)">âš½ GRUPLARI YÃ–NET</div>
                <div class="sidebar-btn" onclick="adminTab('coaches', this)">ğŸ‘¤ HOCALARI YÃ–NET</div>
            </div>
            <div id="admin-view-content" class="admin-main"></div>
        </div>
    </div>

    <div id="login-modal" class="modal-overlay" onclick="closeModal('login-modal')">
        <div class="modal-box" onclick="event.stopPropagation()">
            <h3>ADMÄ°N GÄ°RÄ°ÅÄ°</h3>
            <input type="text" id="u" placeholder="KullanÄ±cÄ± AdÄ±" style="width:100%; padding:10px; margin:10px 0;">
            <input type="password" id="p" placeholder="Åifre" style="width:100%; padding:10px; margin:10px 0;">
            <button class="btn-add" onclick="tryLogin()">GÄ°RÄ°Å YAP</button>
        </div>
    </div>

    <script>
        const firebaseConfig = { databaseURL: "https://yesilay-futbol-okulu-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        let db = { vitrin: [], gruplar: [], hocalar: [] };

        database.ref('/').on('value', (snap) => {
            const data = snap.val();
            if(data) db = data;
            renderPublic();
        });

        function sync() { database.ref('/').set(db); }

        function renderPublic() {
            const v = document.getElementById('public-vitrin'); v.innerHTML = "";
            (db.vitrin || []).forEach(img => { v.innerHTML += `<img src="${img}" class="vitrin-img" onclick="openLB('${img}')">`; });
        }

        function tryLogin() {
            const u = document.getElementById('u').value.trim().toUpperCase();
            const p = document.getElementById('p').value.trim().toUpperCase();
            if(u === "ALÄ°" && p === "ALÄ°43") {
                closeModal('login-modal');
                document.getElementById('admin-panel').style.display = 'flex';
                adminTab('vitrin', document.querySelector('.sidebar-btn'));
            } else { alert("HatalÄ±!"); }
        }

        function adminTab(tab, btn) {
            document.querySelectorAll('.sidebar-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active');
            const view = document.getElementById('admin-view-content');
            
            if(tab === 'vitrin') {
                view.innerHTML = `
                    <h3>ğŸ–¼ï¸ Antrenman Kareleri (SÄ±nÄ±rsÄ±z YÃ¼kleme)</h3>
                    <div style="background:white; padding:20px; border-radius:20px; margin-bottom:20px;">
                        <label><b>Toplu FotoÄŸraf SeÃ§:</b></label><br><br>
                        <input type="file" id="multi-upload" multiple accept="image/*" onchange="handleBulkUpload(event)">
                        <p class="upload-info">AynÄ± anda istediÄŸiniz kadar fotoÄŸraf seÃ§ip yÃ¼kleyebilirsiniz.</p>
                    </div>
                    <div id="admin-vitrin-list" style="display:grid; grid-template-columns:repeat(auto-fill, minmax(120px, 1fr)); gap:10px;"></div>
                `;
                renderAdminVitrin();
            } else {
                view.innerHTML = `<h3>Bu bÃ¶lÃ¼m geliÅŸtirme aÅŸamasÄ±ndadÄ±r.</h3>`;
            }
        }

        function renderAdminVitrin() {
            const list = document.getElementById('admin-vitrin-list'); if(!list) return;
            list.innerHTML = "";
            (db.vitrin || []).forEach((img, i) => {
                list.innerHTML += `
                    <div style="position:relative; height:120px;">
                        <img src="${img}" style="width:100%; height:100%; object-fit:cover; border-radius:10px;">
                        <button onclick="deletePhoto(${i})" style="position:absolute; top:-5px; right:-5px; background:red; color:white; border:none; border-radius:50%; width:25px; height:25px; cursor:pointer; font-weight:bold;">X</button>
                    </div>
                `;
            });
        }

        function handleBulkUpload(event) {
            const files = event.target.files;
            if(!db.vitrin) db.vitrin = [];
            
            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    db.vitrin.unshift(e.target.result); // Yeni fotoÄŸraflarÄ± en baÅŸa ekle
                    sync();
                    renderAdminVitrin();
                };
                reader.readAsDataURL(file);
            });
            alert(files.length + " adet fotoÄŸraf sÄ±raya alÄ±ndÄ± ve yÃ¼kleniyor.");
        }

        function deletePhoto(index) {
            if(confirm("Bu fotoÄŸrafÄ± silmek istediÄŸinize emin misiniz?")) {
                db.vitrin.splice(index, 1);
                sync();
                renderAdminVitrin();
            }
        }

        function openLB(s) { document.getElementById('lb-img').src = s; document.getElementById('lightbox').style.display='flex'; }
        function openModal(id) { document.getElementById(id).style.display='flex'; }
        function closeModal(id) { document.getElementById(id).style.display='none'; }
        function showPage(p) { document.querySelectorAll('.page').forEach(pg => pg.classList.remove('active')); document.getElementById('page-' + p).classList.add('active'); }
    </script>
</body>
</html>
