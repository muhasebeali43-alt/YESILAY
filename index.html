<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kütahya Yeşilay SK - Prototip</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f9f4; margin: 0; padding: 0; }
        
        /* Üst Bilgi (Z-index eklendi ki butonlara kesin tıklansın) */
        header { background-color: #006400; color: white; padding: 1.5rem 2rem; display: flex; justify-content: space-between; align-items: center; position: relative; z-index: 999; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        header h1 { margin: 0; font-size: 24px; }
        
        /* Butonlar */
        .btn { padding: 12px 20px; background-color: #ffc107; color: #000; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 16px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .btn:hover { background-color: #e0a800; transform: scale(1.05); transition: 0.2s; }
        .btn-danger { background-color: #dc3545; color: white; }
        
        /* Menü (Z-index eklendi) */
        nav { background-color: #008f39; display: flex; justify-content: center; position: relative; z-index: 998; }
        .dropbtn { background-color: #008f39; color: white; padding: 15px 20px; font-size: 16px; border: none; cursor: pointer; font-weight: bold; }
        .dropbtn:hover { background-color: #005c25; }

        /* Gövde */
        .container { max-width: 900px; margin: 30px auto; padding: 30px; background: white; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); position: relative; z-index: 1; }
        #login-view, #admin-view { display: none; }
        
        input, select, textarea { width: 100%; padding: 15px; margin: 10px 0; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; }
        
        /* Kartlar ve Fotoğraflar */
        .post-card { border-radius: 12px; margin-bottom: 30px; background-color: #fff; border: 2px solid #eee; overflow: hidden; box-shadow: 0 4px 8px rgba(0,0,0,0.05); }
        .post-badge { display: inline-block; background-color: #008f39; color: white; padding: 8px 15px; border-radius: 20px; font-size: 14px; font-weight: bold; margin: 15px; }
        .post-img { width: 100%; height: 450px; object-fit: cover; display: block; border-bottom: 2px solid #eee; }
        .post-text { font-size: 18px; color: #333; padding: 0 15px 15px 15px; }
    </style>
</head>

            <button id="logoutBtn" class="btn btn-danger" style="display:none;" onclick="logout()">Çıkış Yap</button>
        </div>
    </header>

    </nav>
