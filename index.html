<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K√ºtahya Ye≈üilay Futbol Okulu | Full Y√∂netim</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --yesil: #006a33; --sari: #f1c40f; --dark: #121212; --light: #f4f7f6; --beyaz: #ffffff; }
        body, html { margin: 0; padding: 0; font-family: 'Poppins', sans-serif; background: var(--light); min-height: 100vh; overflow-x: hidden; }

        /* --- HEADER --- */
        header { 
            background: linear-gradient(135deg, var(--yesil) 0%, #004d26 100%); 
            color: white; padding: 15px 5%; display: flex; flex-direction: column; align-items: center; 
            border-bottom: 5px solid var(--sari); box-shadow: 0 4px 15px rgba(0,0,0,0.3); text-align: center;
        }
        @media (min-width: 768px) { header { flex-direction: row; justify-content: space-between; text-align: left; padding: 20px 50px; } }
        .club-info h1 { margin: 0; font-size: 1.4rem; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; }
        nav { margin-top: 15px; display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
        nav a { color: white; text-decoration: none; font-weight: 600; font-size: 0.8rem; cursor: pointer; }
        .admin-trigger { background: var(--sari); color: var(--yesil) !important; padding: 8px 15px; border-radius: 6px; font-weight: 800; cursor: pointer; border: none; font-size: 0.8rem; }

        /* --- SAYFA YAPISI --- */
        .main-content { padding: 20px 5%; box-sizing: border-box; }
        .page { display: none; }
        .page.active { display: block; }
        .section-title { font-weight: 800; font-size: 1.6rem; color: var(--yesil); margin-bottom: 25px; border-left: 8px solid var(--sari); padding-left: 15px; }

        /* --- GRIDLER --- */
        .home-layout { display: flex; flex-direction: column; gap: 25px; }
        @media (min-width: 1024px) { .home-layout { display: grid; grid-template-columns: 3.5fr 1fr; gap: 35px; } }
        .vitrin-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        @media (min-width: 768px) { .vitrin-grid { grid-template-columns: repeat(5, 1fr); } }
        .vitrin-img { width: 100%; height: 140px; object-fit: cover; border-radius: 10px; border: 3px solid white; cursor: pointer; transition: 0.3s; }

        .grid-flex { display: grid; grid-template-columns: repeat(auto-fill, minmax(145px, 1fr)); gap: 15px; }
        @media (min-width: 768px) { .grid-flex { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; } }
        .card { background: white; padding: 15px; border-radius: 15px; text-align: center; border-bottom: 4px solid var(--yesil); box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .card img { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 3px solid var(--yesil); margin-bottom: 10px; }

        /* --- ADMƒ∞N PANELƒ∞ --- */
        #admin-panel { display: none; position: fixed; inset: 0; background: #fff; z-index: 5000; flex-direction: column; }
        .admin-nav { background: var(--dark); color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .admin-layout { display: flex; flex-direction: column; flex: 1; overflow: hidden; }
        @media (min-width: 768px) { .admin-layout { flex-direction: row; } }
        .admin-sidebar { width: 100%; background: #1a1a1a; padding: 10px; display: flex; flex-direction: row; overflow-x: auto; gap: 5px; }
        @media (min-width: 768px) { .admin-sidebar { width: 260px; flex-direction: column; overflow-x: hidden; padding: 25px; } }
        .sidebar-btn { color: #888; padding: 12px; cursor: pointer; border-radius: 6px; font-weight: 600; font-size: 0.8rem; white-space: nowrap; }
        .sidebar-btn.active { background: var(--yesil); color: white; }
        .admin-main { flex: 1; padding: 20px; overflow-y: auto; background: #f0f2f5; }

        .admin-item-card { background: white; padding: 15px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); font-size: 0.8rem;}
        .btn-blue { background: #007bff; color: white; border: none; padding: 6px 10px; border-radius: 4px; cursor: pointer; font-weight: bold; margin-right: 2px; }
        .btn-green { background: var(--yesil); color: white; border: none; padding: 6px 10px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .btn-red { background: #ff4757; color: white; border: none; padding: 6px 10px; border-radius: 4px; cursor: pointer; font-weight: bold; }

        /* MODALLAR */
        #login-modal, #edit-modal, #photo-modal, #coach-photo-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 6000; justify-content: center; align-items: center; padding: 20px; }
        .modal-box { background: white; padding: 25px; border-radius: 20px; width: 100%; max-width: 500px; text-align: center; }
        input, textarea { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; font-family: inherit; }

        .photo-edit-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); gap: 10px; margin-top: 15px; max-height: 300px; overflow-y: auto; background: #f9f9f9; padding: 10px; border-radius: 10px; }
        .photo-wrapper { position: relative; height: 70px; }
        .photo-wrapper img { width: 100%; height: 100%; object-fit: cover; border-radius: 5px; }
        .del-photo { position: absolute; top: -5px; right: -5px; background: red; color: white; border: none; border-radius: 50%; width: 18px; height: 18px; cursor: pointer; font-size: 9px; }

        #lightbox { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 10000; justify-content: center; align-items: center; cursor: pointer; }
        #lightbox img { max-width: 95%; max-height: 80%; border: 4px solid white; border-radius: 10px; }
    </style>
</head>
<body>

    <div id="lightbox" onclick="this.style.display='none'"><img id="lb-img" src=""></div>

    <header>
        <div class="club-info"><h1>K√ºtahya Ye≈üilay Futbol Okulu</h1></div>
        <nav>
            <a onclick="showPage('home')">ANASAYFA</a>
            <a onclick="showPage('groups')">GRUPLAR</a>
            <a onclick="showPage('coaches')">HOCALAR</a>
            <a onclick="showPage('contact')">ƒ∞LETƒ∞≈ûƒ∞M</a>
            <button class="admin-trigger" onclick="document.getElementById('login-modal').style.display='flex'">ADMƒ∞N</button>
        </nav>
    </header>

    <div class="main-content">
        <div id="page-home" class="page active">
            <div class="home-layout">
                <div class="ann-sidebar">
                    <h3 style="color:var(--yesil); margin-top:0; border-bottom:2px solid #eee; padding-bottom:10px;">üì¢ DUYURULAR</h3>
                    <div id="public-ann-list"></div>
                </div>
                <div>
                    <h2 class="section-title">ANTRENMAN KARELERƒ∞</h2>
                    <div id="vitrin-grid" class="vitrin-grid"></div>
                </div>
            </div>
        </div>

        <div id="page-groups" class="page">
            <h2 class="section-title">AKADEMƒ∞ GRUPLARIMIZ</h2>
            <div id="public-group-list" class="grid-flex"></div>
        </div>

        <div id="page-coaches" class="page">
            <h2 class="section-title">TEKNƒ∞K KADROMUZ</h2>
            <div id="public-coach-list" class="grid-flex"></div>
        </div>

        <div id="page-contact" class="page">
            <h2 class="section-title">Bƒ∞ZE ULA≈ûIN</h2>
            <div id="public-contact-display" style="background:white; padding:30px; border-radius:20px; border-left:10px solid var(--yesil);"></div>
        </div>
    </div>

    <div id="admin-panel">
        <div class="admin-nav">
            <div style="font-weight:800; color:var(--sari);">Y√ñNETƒ∞M PANELƒ∞</div>
            <button onclick="location.reload()" style="background:#ff4757; color:white; border:none; padding:8px 15px; border-radius:5px; cursor:pointer;">√áIKI≈û</button>
        </div>
        <div class="admin-layout">
            <div class="admin-sidebar">
                <div class="sidebar-btn active" onclick="adminTab('groups', this)">‚öΩ GRUPLAR</div>
                <div class="sidebar-btn" onclick="adminTab('coaches', this)">üë§ HOCALAR</div>
                <div class="sidebar-btn" onclick="adminTab('anns', this)">üì¢ DUYURULAR</div>
                <div class="sidebar-btn" onclick="adminTab('contact', this)">üìû ƒ∞LETƒ∞≈ûƒ∞M</div>
            </div>
            <div class="admin-main" id="admin-view-content"></div>
        </div>
    </div>

    <div id="coach-photo-modal">
        <div class="modal-box">
            <h3 id="cp-name" style="color:var(--yesil);">Hoca Fotoƒürafƒ±</h3>
            <div id="cp-preview" style="margin-bottom:15px;"></div>
            <input type="file" accept="image/*" onchange="uploadCoachPhoto(this)">
            <button class="btn-green" style="width:100%; margin-top:15px;" onclick="document.getElementById('coach-photo-modal').style.display='none'">KAPAT</button>
        </div>
    </div>

    <div id="photo-modal">
        <div class="modal-box">
            <h3 id="photo-title">Grup Galerisi</h3>
            <input type="file" id="bulk-upload" multiple accept="image/*" onchange="uploadPhotos()">
            <div id="photo-edit-grid" class="photo-edit-grid"></div>
            <button class="btn-green" style="margin-top:20px; width:100%;" onclick="document.getElementById('photo-modal').style.display='none'">KAPAT</button>
        </div>
    </div>

    <div id="login-modal">
        <div class="modal-box" style="max-width:320px;">
            <h3>Gƒ∞Rƒ∞≈û YAP</h3>
            <input type="text" id="u" placeholder="ALƒ∞">
            <input type="password" id="p" placeholder="ALƒ∞43">
            <button class="btn-green" style="width:100%;" onclick="tryLogin()">Gƒ∞Rƒ∞≈û</button>
        </div>
    </div>

    <div id="edit-modal">
        <div class="modal-box">
            <h3 id="edit-modal-title">D√ºzenle</h3>
            <div id="edit-modal-fields"></div>
            <button class="btn-green" style="width:100%;" onclick="saveEdit()">KAYDET</button>
            <button onclick="document.getElementById('edit-modal').style.display='none'" style="background:none; border:none; color:red; margin-top:10px; cursor:pointer;">ƒ∞ptal</button>
        </div>
    </div>

    <script>
        // --- VERƒ∞ ---
        let db = JSON.parse(localStorage.getItem('yesilay_v14_master')) || {
            groups: [
                { id: 1, name: "2014/15-1 Geli≈üim", coach: "Ali Hoca", time: "Cmt-Paz 09:30", photos: [] },
                { id: 2, name: "2010 Futbol Okulu", coach: "Mehmet Hoca", time: "Sal-Per 18:00", photos: [] }
            ],
            coaches: Array.from({length: 35}, (_, i) => ({ id: i+1, name: i===0 ? "Ali Hoca" : "Hoca "+(i+1), title: "Antren√∂r", img: "" })),
            anns: [{ id: 1, title: "Yeni Kayƒ±t", text: "2026 kayƒ±tlarƒ± ba≈ülamƒ±≈ütƒ±r." }],
            contact: { t1: "0543 434 43 01", t2: "0543 434 43 02", t3: "0543 434 43 03", t4: "0543 434 43 04", adr: "K√ºtahya Ye≈üilay Tesisleri" }
        };

        function saveDB() { localStorage.setItem('yesilay_v14_master', JSON.stringify(db)); }

        function showPage(p) {
            document.querySelectorAll('.page').forEach(pg => pg.classList.remove('active'));
            document.getElementById('page-' + p).classList.add('active');
            if(p==='home') renderHome(); if(p==='groups') renderPublicGroups(); 
            if(p==='coaches') renderPublicCoaches(); if(p==='contact') renderPublicContact();
        }

        function tryLogin() {
            if(document.getElementById('u').value === "ALƒ∞" && document.getElementById('p').value === "ALƒ∞43") {
                document.getElementById('login-modal').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'flex';
                adminTab('groups', document.querySelector('.sidebar-btn'));
            } else { alert("Hatalƒ±!"); }
        }

        // --- ADMƒ∞N ---
        function adminTab(tab, btn) {
            document.querySelectorAll('.sidebar-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            const view = document.getElementById('admin-view-content');
            view.innerHTML = "";

            if(tab === 'groups') {
                view.innerHTML = `<h3>‚öΩ Gruplar</h3><button class="btn-green" onclick="addG()" style="margin-bottom:10px;">+ Yeni Grup</button>`;
                db.groups.forEach(g => {
                    view.innerHTML += `<div class="admin-item-card"><span><b>${g.name}</b></span><div><button class="btn-blue" onclick="openPhotoEdit(${g.id})">Fotoƒüraflar</button><button class="btn-green" onclick="openEditG(${g.id})">D√ºz.</button><button class="btn-red" onclick="delItem('groups', ${g.id})">Sil</button></div></div>`;
                });
            } else if(tab === 'coaches') {
                view.innerHTML = `<h3>üë§ Hocalar (35 Antren√∂r)</h3>`;
                db.coaches.forEach(c => {
                    view.innerHTML += `<div class="admin-item-card"><span>${c.name}</span><div><button class="btn-blue" onclick="openCoachPhotoEdit(${c.id})">Fotoƒüraf</button><button class="btn-green" onclick="openEditC(${c.id})">D√ºz.</button></div></div>`;
                });
            } else if(tab === 'anns') {
                view.innerHTML = `<h3>üì¢ Duyurular</h3><button class="btn-green" onclick="addAnn()" style="margin-bottom:10px;">+ Yeni Duyuru</button>`;
                db.anns.forEach(a => {
                    view.innerHTML += `<div class="admin-item-card"><span>${a.title}</span><button class="btn-red" onclick="delItem('anns', ${a.id})">Sil</button></div>`;
                });
            } else if(tab === 'contact') {
                view.innerHTML = `<h3>üìû ƒ∞leti≈üim</h3>
                    <input id="ct1" value="${db.contact.t1}"><input id="ct2" value="${db.contact.t2}">
                    <input id="ct3" value="${db.contact.t3}"><input id="ct4" value="${db.contact.t4}">
                    <textarea id="cadr">${db.contact.adr}</textarea>
                    <button class="btn-green" style="width:100%" onclick="saveContact()">KAYDET</button>`;
            }
        }

        // --- HOCA FOTOƒûRAFI Y√úKLEME ---
        let activeCId = null;
        function openCoachPhotoEdit(id) {
            activeCId = id; const c = db.coaches.find(x => x.id === id);
            document.getElementById('cp-name').innerText = c.name;
            const prev = document.getElementById('cp-preview');
            prev.innerHTML = c.img ? `<img src="${c.img}" style="width:100px; height:100px; border-radius:50%; object-fit:cover;">` : "<p>Hen√ºz fotoƒüraf yok.</p>";
            document.getElementById('coach-photo-modal').style.display = 'flex';
        }
        function uploadCoachPhoto(input) {
            const f = input.files[0];
            if(f) {
                const r = new FileReader();
                r.onload = (e) => {
                    const c = db.coaches.find(x => x.id === activeCId);
                    c.img = e.target.result;
                    saveDB();
                    openCoachPhotoEdit(activeCId);
                };
                r.readAsDataURL(f);
            }
        }

        // --- GRUP FOTOƒûRAF Y√ñNETƒ∞Mƒ∞ ---
        let activeGId = null;
        function openPhotoEdit(id) {
            activeGId = id; const g = db.groups.find(x => x.id === id);
            document.getElementById('photo-title').innerText = g.name + " Galerisi";
            document.getElementById('photo-modal').style.display = 'flex';
            renderPhotoGrid();
        }
        function uploadPhotos() {
            const g = db.groups.find(x => x.id === activeGId);
            const files = document.getElementById('bulk-upload').files;
            Array.from(files).forEach(f => {
                const r = new FileReader();
                r.onload = (e) => { 
                    if(g.photos.length >= 100) g.photos.shift();
                    g.photos.push(e.target.result); 
                    saveDB(); renderPhotoGrid(); 
                };
                r.readAsDataURL(f);
            });
        }
        function renderPhotoGrid() {
            const grid = document.getElementById('photo-edit-grid'); grid.innerHTML = "";
            const g = db.groups.find(x => x.id === activeGId);
            g.photos.forEach((p, i) => { grid.innerHTML += `<div class="photo-wrapper"><img src="${p}"><button class="del-photo" onclick="delP(${i})">X</button></div>`; });
        }
        function delP(i) { const g = db.groups.find(x => x.id === activeGId); g.photos.splice(i,1); saveDB(); renderPhotoGrid(); }

        // --- Dƒ∞ƒûER ---
        let editTarget = null;
        function openEditG(id) {
            editTarget = { type: 'groups', id: id };
            const g = db.groups.find(x => x.id === id);
            document.getElementById('edit-modal-fields').innerHTML = `<input id="en" value="${g.name}"><input id="ec" value="${g.coach}"><input id="et" value="${g.time}">`;
            document.getElementById('edit-modal').style.display = 'flex';
        }
        function openEditC(id) {
            editTarget = { type: 'coaches', id: id };
            const c = db.coaches.find(x => x.id === id);
            document.getElementById('edit-modal-fields').innerHTML = `<input id="en" value="${c.name}"><input id="et" value="${c.title}">`;
            document.getElementById('edit-modal').style.display = 'flex';
        }
        function saveEdit() {
            const vN = document.getElementById('en').value;
            const vE = document.getElementById('et').value;
            if(editTarget.type === 'groups') {
                const g = db.groups.find(x => x.id === editTarget.id);
                g.name = vN; g.coach = document.getElementById('ec').value; g.time = vE;
            } else {
                const c = db.coaches.find(x => x.id === editTarget.id);
                c.name = vN; c.title = vE;
            }
            saveDB(); document.getElementById('edit-modal').style.display = 'none'; adminTab(editTarget.type, document.querySelector('.active'));
        }
        function saveContact() {
            db.contact.t1 = document.getElementById('ct1').value; db.contact.t2 = document.getElementById('ct2').value;
            db.contact.t3 = document.getElementById('ct3').value; db.contact.t4 = document.getElementById('ct4').value;
            db.contact.adr = document.getElementById('cadr').value; saveDB(); alert("Kaydedildi!");
        }
        function addG() { const n = prompt("Grup Adƒ±:"); if(n) { db.groups.push({id:Date.now(), name:n, coach:"Hoca", time:"Saat", photos:[]}); saveDB(); adminTab('groups', document.querySelector('.active')); } }
        function addAnn() { const t = prompt("Ba≈ülƒ±k:"); const m = prompt("Metin:"); if(t&&m) { db.anns.unshift({id:Date.now(), title:t, text:m}); saveDB(); adminTab('anns', document.querySelector('.active')); } }
        function delItem(type, id) { if(confirm("Silinsin mi?")) { db[type] = db[type].filter(x => x.id !== id); saveDB(); adminTab(type, document.querySelector('.active')); } }

        // --- RENDER ---
        function renderHome() {
            const v = document.getElementById('vitrin-grid'); v.innerHTML = "";
            for(let i=1; i<=50; i++) {
                const s = `https://picsum.photos/seed/y${i+500}/600/400`;
                v.innerHTML += `<img src="${s}" class="vitrin-img" onclick="openLB('${s}')">`;
            }
            const a = document.getElementById('public-ann-list'); a.innerHTML = "";
            db.anns.forEach(ann => { a.innerHTML += `<div class="ann-box"><h4>${ann.title}</h4><p>${ann.text}</p></div>`; });
        }
        function openLB(s) { document.getElementById('lb-img').src = s; document.getElementById('lightbox').style.display = 'flex'; }
        function renderPublicGroups() {
            const list = document.getElementById('public-group-list'); list.innerHTML = "";
            db.groups.forEach(g => { list.innerHTML += `<div class="card"><h3>${g.name}</h3><p style="font-size:0.7rem;">${g.coach}<br>${g.time}</p></div>`; });
        }
        function renderPublicCoaches() {
            const list = document.getElementById('public-coach-list'); list.innerHTML = "";
            db.coaches.forEach(c => { 
                const img = c.img || "https://via.placeholder.com/100";
                list.innerHTML += `<div class="card"><img src="${img}"><h4>${c.name}</h4><p style="font-size:0.6rem;">${c.title}</p></div>`; 
            });
        }
        function renderPublicContact() {
            document.getElementById('public-contact-display').innerHTML = `<p>üìû ${db.contact.t1}</p><p>üìû ${db.contact.t2}</p><p>üìû ${db.contact.t3}</p><p>üìû ${db.contact.t4}</p><hr><p>üìç ${db.contact.adr}</p>`;
        }

        window.onload = () => { renderHome(); };
    </script>
</body>
</html>
