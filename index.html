<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>K√ºtahya Ye≈üilay Futbol Okulu | Y√∂netim</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        :root { --yesil: #006a33; --sari: #f1c40f; --dark: #121212; --light: #f8faf9; --beyaz: #ffffff; }
        body, html { margin: 0; padding: 0; font-family: 'Poppins', sans-serif; background: var(--light); color: #333; overflow-x: hidden; }

        header { background: linear-gradient(135deg, var(--yesil) 0%, #004d26 100%); color: white; padding: 25px 5%; display: flex; flex-direction: column; align-items: center; border-bottom: 7px solid var(--sari); box-shadow: 0 5px 20px rgba(0,0,0,0.4); }
        @media (min-width: 1024px) { header { flex-direction: row; justify-content: space-between; padding: 25px 80px; } }
        .club-info h1 { font-size: 1.6rem; font-weight: 900; text-transform: uppercase; margin: 0; letter-spacing: 2px; }
        nav { margin-top: 20px; display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
        nav a { color: white; text-decoration: none; font-weight: 700; font-size: 0.9rem; cursor: pointer; text-transform: uppercase; }
        .admin-trigger { background: var(--sari); color: var(--yesil) !important; padding: 8px 15px; border-radius: 10px; font-weight: 900; border: none; cursor: pointer; }

        .main-content { padding: 40px 5%; box-sizing: border-box; }
        @media (min-width: 1024px) { .main-content { padding: 40px 80px; } }
        .page { display: none; }
        .page.active { display: block; }
        .section-title { font-weight: 900; font-size: 2rem; color: var(--yesil); border-left: 12px solid var(--sari); padding-left: 20px; text-transform: uppercase; margin-bottom: 30px; }

        .home-layout { display: flex; flex-direction: column; gap: 30px; }
        @media (max-width: 1023px) { .ann-sidebar { order: -1; } } 
        @media (min-width: 1024px) { .home-layout { display: grid; grid-template-columns: 3fr 1.2fr; gap: 40px; align-items: start; } }
        
        .vitrin-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; }
        .vitrin-img { width: 100%; height: 220px; object-fit: cover; border-radius: 20px; border: 5px solid white; box-shadow: 0 5px 15px rgba(0,0,0,0.1); cursor: pointer; }

        .ann-sidebar { background: white; padding: 25px; border-radius: 30px; border-top: 10px solid var(--sari); box-shadow: 0 10px 30px rgba(0,0,0,0.06); }
        .ann-box { background: #fafafa; padding: 18px; border-radius: 15px; margin-bottom: 15px; border-left: 6px solid var(--yesil); }

        .grid-responsive { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .card { background: white; padding: 30px 15px; border-radius: 25px; text-align: center; border-bottom: 6px solid var(--yesil); box-shadow: 0 10px 25px rgba(0,0,0,0.04); cursor: pointer; position: relative; }
        .card img { width: 130px; height: 130px; border-radius: 50%; object-fit: cover; border: 5px solid var(--yesil); margin-bottom: 15px; }
        .saat-kutu { background: var(--sari); color: var(--yesil); font-size: 0.75rem; font-weight: 800; padding: 5px 10px; border-radius: 8px; margin-top: 10px; display: inline-block; }

        #admin-panel { display: none; position: fixed; inset: 0; background: #fff; z-index: 5000; flex-direction: column; }
        .admin-nav { background: var(--dark); color: white; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 6px solid var(--sari); }
        .admin-layout { display: flex; flex-direction: column; flex: 1; overflow: hidden; }
        @media (min-width: 1024px) { .admin-layout { flex-direction: row; } }
        .admin-sidebar { background: #1a1a1a; padding: 20px; display: flex; overflow-x: auto; gap: 10px; }
        @media (min-width: 1024px) { .admin-sidebar { width: 260px; flex-direction: column; } }
        .sidebar-btn { color: #aaa; padding: 15px; cursor: pointer; border-radius: 12px; font-weight: 700; white-space: nowrap; }
        .sidebar-btn.active { background: var(--yesil); color: white; }
        .admin-main { flex: 1; padding: 30px; overflow-y: auto; background: #f4f6f5; }
        .admin-card { background: white; padding: 15px 25px; border-radius: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #eee; cursor: grab; }
        .admin-btn { border: none; padding: 8px 12px; border-radius: 8px; cursor: pointer; font-weight: 700; margin-left: 5px; font-family: inherit; font-size: 0.8rem; }

        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 6000; justify-content: center; align-items: center; padding: 20px; }
        .modal-box { background: white; padding: 40px; border-radius: 30px; width: 100%; max-width: 500px; position: relative; text-align: center; max-height: 90vh; overflow-y: auto; }
        .modal-close-x { position: absolute; top: 15px; right: 20px; font-size: 35px; cursor: pointer; font-weight: bold; color: #333; }

        .pos-btn { padding: 4px 8px; font-size: 0.7rem; border: 1px solid #ccc; border-radius: 4px; cursor: pointer; margin: 2px; background: white; }
        .pos-btn.active { background: var(--yesil); color: white; border-color: var(--yesil); }

        #lightbox { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 10000; justify-content: center; align-items: center; }
        #lightbox img { max-width: 95%; max-height: 90vh; border: 4px solid white; border-radius: 10px; }
        
        input, textarea, select { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 12px; box-sizing: border-box; font-family: inherit; font-size: 1rem; }
        .btn-add { background: var(--yesil); color: white; padding: 15px; width: 100%; border: none; border-radius: 12px; cursor: pointer; font-weight: 800; margin-top: 10px; transition: 0.3s; }
        .btn-add:hover { background: #004d26; }
        .msg-box { background: white; padding: 20px; border-radius: 20px; border-left: 10px solid var(--sari); margin-bottom: 15px; position: relative; }
    </style>
</head>
<body>

    <div id="lightbox" onclick="this.style.display='none'">
        <img id="lb-img" src="">
    </div>

    <header>
        <div class="club-info"><h1>K√ºtahya Ye≈üilay Futbol Okulu</h1></div>
        <nav>
            <a onclick="showPage('home')">ANASAYFA</a>
            <a onclick="showPage('groups')">GRUPLAR</a>
            <a onclick="showPage('coaches')">HOCALAR</a>
            <a onclick="showPage('contact')">Bƒ∞ZE YAZIN / ƒ∞LETƒ∞≈ûƒ∞M</a>
            <button class="admin-trigger" onclick="openModal('login-modal')">Y√ñNETƒ∞M</button>
        </nav>
    </header>

    <div class="main-content">
        <div id="page-home" class="page active">
            <div class="home-layout">
                <div><h2 class="section-title">ANTRENMAN KARELERƒ∞</h2><div id="public-vitrin" class="vitrin-grid"></div></div>
                <div class="ann-sidebar"><h3 style="color:var(--yesil); margin:0 0 20px 0;">üì¢ DUYURULAR</h3><div id="public-anns"></div></div>
            </div>
        </div>
        <div id="page-groups" class="page"><h2 class="section-title">Gruplarƒ±mƒ±z</h2><div id="public-groups" class="grid-responsive"></div></div>
        <div id="page-coaches" class="page"><h2 class="section-title">Teknik Kadro</h2><div id="public-coaches" class="grid-responsive"></div></div>
        <div id="page-contact" class="page">
            <h2 class="section-title">ƒ∞leti≈üim & Bize Yazƒ±n</h2>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 40px;">
                <div id="public-contact" style="background:white; padding:30px; border-radius:30px; border-left:20px solid var(--yesil); box-shadow: 0 10px 30px rgba(0,0,0,0.05);"></div>
                <div style="background:white; padding:30px; border-radius:30px; box-shadow: 0 10px 30px rgba(0,0,0,0.05);">
                    <h3 style="color:var(--yesil); margin-top:0;">Dilek, ƒ∞stek ve ≈ûikayet Formu</h3>
                    <input type="text" id="v-ad" placeholder="Adƒ±nƒ±z Soyadƒ±nƒ±z">
                    <input type="tel" id="v-tel" placeholder="Telefon Numaranƒ±z">
                    <textarea id="v-mesaj" rows="5" placeholder="Mesajƒ±nƒ±zƒ± buraya yazƒ±nƒ±z..."></textarea>
                    <button class="btn-add" onclick="sendVeliMsg()">MESAJI G√ñNDER</button>
                </div>
            </div>
        </div>
    </div>

    <div id="admin-panel">
        <div class="admin-nav"><b>Y√ñNETƒ∞M Sƒ∞STEMƒ∞</b><button onclick="location.reload()" style="background:red; color:white; border:none; padding:8px 15px; border-radius:8px; cursor:pointer;">√áIKI≈û</button></div>
        <div class="admin-layout">
            <div class="admin-sidebar" id="sidebar-menu"></div>
            <div id="admin-view-content" class="admin-main"></div>
        </div>
    </div>

    <div id="login-modal" class="modal-overlay" onclick="closeModal('login-modal')">
        <div class="modal-box" style="max-width:350px;" onclick="event.stopPropagation()">
            <span class="modal-close-x" onclick="closeModal('login-modal')">&times;</span>
            <h3 style="color:var(--yesil); margin-top:0;">Giri≈ü</h3>
            <input type="text" id="u" placeholder="Kullanƒ±cƒ± Adƒ±">
            <input type="password" id="p" placeholder="≈ûifre">
            <button class="btn-add" onclick="tryLogin()">Gƒ∞Rƒ∞≈û YAP</button>
        </div>
    </div>

    <div id="user-modal" class="modal-overlay" onclick="closeModal('user-modal')">
        <div class="modal-box" onclick="event.stopPropagation()">
            <span class="modal-close-x" onclick="closeModal('user-modal')">&times;</span>
            <h3 style="color:var(--yesil);">Yeni Yetkili Ekle</h3>
            <input type="text" id="new-u" placeholder="Kullanƒ±cƒ± Adƒ±">
            <input type="password" id="new-p" placeholder="≈ûifre">
            <div style="text-align: left; margin: 10px 0;">
                <b>Yetkiler:</b>
                <label class="perm-box"><input type="checkbox" id="p-vit"> Vitrin Y√∂netimi</label>
                <label class="perm-box"><input type="checkbox" id="p-grp"> Gruplarƒ± Y√∂net</label>
                <label class="perm-box"><input type="checkbox" id="p-hoc"> Hocalarƒ± Y√∂net</label>
                <label class="perm-box"><input type="checkbox" id="p-ann"> Duyurularƒ± Y√∂net</label>
                <label class="perm-box"><input type="checkbox" id="p-con"> ƒ∞leti≈üim & Mesajlar</label>
            </div>
            <button class="btn-add" onclick="saveNewUser()">KAYDET</button>
        </div>
    </div>

    <div id="group-photo-modal" class="modal-overlay" onclick="closeModal('group-photo-modal')">
        <div class="modal-box" style="max-width:750px;" onclick="event.stopPropagation()">
            <span class="modal-close-x" onclick="closeModal('group-photo-modal')">&times;</span>
            <h3 id="gp-title">Alb√ºm</h3>
            <input type="file" multiple onchange="upGroupBulk(event)">
            <div id="gp-list" style="display:grid; grid-template-columns:repeat(auto-fill, minmax(130px, 1fr)); gap:15px; margin-top:20px;"></div>
        </div>
    </div>

    <script>
        const firebaseConfig = { databaseURL: "https://yesilay-futbol-okulu-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        let db = { vitrin: [], gruplar: [], hocalar: [], duyurular: [], iletisim: [], users: [], mesajlar: [] };
        let currentUser = null;

        database.ref('/').on('value', (snapshot) => { if(snapshot.val()) db = snapshot.val(); renderAll(); if(currentUser) adminTab(document.querySelector('.sidebar-btn.active')?.dataset.tab || 'vitrin', document.querySelector('.sidebar-btn.active')); });
        function syncDB() { database.ref('/').set(db); }

        function renderAll() {
            const vGrid = document.getElementById('public-vitrin'); vGrid.innerHTML = "";
            (db.vitrin || []).forEach(img => { const src = typeof img === 'string' ? img : img.src; const pos = typeof img === 'string' ? 'center' : (img.pos || 'center'); vGrid.innerHTML += `<img src="${src}" class="vitrin-img" style="object-position:${pos}" onclick="openLB('${src}')">`; });
            const aList = document.getElementById('public-anns'); aList.innerHTML = "";
            (db.duyurular || []).forEach(a => { aList.innerHTML += `<div class="ann-box"><h4>${a.baslik}</h4><p>${a.metin}</p></div>`; });
            const gGrid = document.getElementById('public-groups'); gGrid.innerHTML = "";
            (db.gruplar || []).forEach(g => { const f = (g.fotos || [])[0]; const src = f ? (typeof f === 'string' ? f : f.src) : ''; gGrid.innerHTML += `<div class="card" onclick="openLB('${src}')"><h3>${g.ad}</h3>${g.saat ? '<div class="saat-kutu">‚è∞ '+g.saat+'</div>' : ''}<br><small>FOTO (${(g.fotos||[]).length})</small></div>`; });
            const hGrid = document.getElementById('public-coaches'); hGrid.innerHTML = "";
            (db.hocalar || []).forEach(h => { const src = h.img ? (typeof h.img === 'string' ? h.img : h.img.src) : ""; const pos = h.img ? (typeof h.img === 'string' ? 'center' : (h.img.pos || 'center')) : 'center'; hGrid.innerHTML += `<div class="card" onclick="openLB('${src}')"><img src="${src}" style="object-position:${pos}"><h3>${h.ad}</h3><p>${h.unvan}</p></div>`; });
            const cArea = document.getElementById('public-contact'); cArea.innerHTML = "<h3>üìû ƒ∞leti≈üim Bilgilerimiz</h3>";
            (db.iletisim || []).forEach(c => { cArea.innerHTML += `<p style="font-size:1.1rem; border-bottom:1px solid #eee; padding-bottom:10px;">üë§ <b>${c.ad}:</b> <a href="tel:${c.tel}" style="color:var(--yesil); text-decoration:none;">${c.tel}</a></p>`; });
        }

        function sendVeliMsg() {
            const ad = document.getElementById('v-ad').value.trim();
            const tel = document.getElementById('v-tel').value.trim();
            const msg = document.getElementById('v-mesaj').value.trim();
            if(!ad || !msg) return alert("L√ºtfen adƒ±nƒ±zƒ± ve mesajƒ±nƒ±zƒ± yazƒ±nƒ±z.");
            if(!db.mesajlar) db.mesajlar = [];
            db.mesajlar.unshift({ ad, tel, msg, tarih: new Date().toLocaleString('tr-TR') });
            syncDB();
            alert("Mesajƒ±nƒ±z ba≈üarƒ±yla iletildi. Te≈üekk√ºr ederiz.");
            document.getElementById('v-ad').value = ""; document.getElementById('v-tel').value = ""; document.getElementById('v-mesaj').value = "";
        }

        function tryLogin() {
            const u = document.getElementById('u').value.trim().toUpperCase();
            const p = document.getElementById('p').value.trim().toUpperCase();
            if(u === "ALƒ∞" && p === "ALƒ∞43") currentUser = { u: "ALƒ∞", perms: { vit:true, grp:true, hoc:true, ann:true, con:true, usr:true } };
            else currentUser = (db.users || []).find(user => user.u.toUpperCase() === u && user.p.toUpperCase() === p);
            if(currentUser) { closeModal('login-modal'); buildAdminSidebar(); document.getElementById('admin-panel').style.display='flex'; } else alert("Hatalƒ±!");
        }

        function buildAdminSidebar() {
            const side = document.getElementById('sidebar-menu'); side.innerHTML = "";
            const p = currentUser.perms;
            if(p.vit) side.innerHTML += `<div class="sidebar-btn" data-tab="vitrin" onclick="adminTab('vitrin', this)">üñºÔ∏è Vƒ∞TRƒ∞N</div>`;
            if(p.grp) side.innerHTML += `<div class="sidebar-btn" data-tab="groups" onclick="adminTab('groups', this)">‚öΩ GRUPLAR</div>`;
            if(p.hoc) side.innerHTML += `<div class="sidebar-btn" data-tab="coaches" onclick="adminTab('coaches', this)">üë§ HOCALAR</div>`;
            if(p.ann) side.innerHTML += `<div class="sidebar-btn" data-tab="anns" onclick="adminTab('anns', this)">üì¢ DUYURULAR</div>`;
            if(p.con) {
                side.innerHTML += `<div class="sidebar-btn" data-tab="contact" onclick="adminTab('contact', this)">üìû ƒ∞LETƒ∞≈ûƒ∞M AYARLARI</div>`;
                side.innerHTML += `<div class="sidebar-btn" data-tab="messages" onclick="adminTab('messages', this)" style="background:var(--sari); color:var(--yesil)">üì© MESAJLAR (${(db.mesajlar||[]).length})</div>`;
            }
            if(p.usr) side.innerHTML += `<div class="sidebar-btn" data-tab="users" onclick="adminTab('users', this)" style="color:var(--sari)">üîë YETKƒ∞Lƒ∞LER</div>`;
            if(side.firstChild) side.firstChild.click();
        }

        function adminTab(tab, btn) {
            if(!btn) return;
            document.querySelectorAll('.sidebar-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active');
            const view = document.getElementById('admin-view-content'); view.innerHTML = "";
            
            if(tab === 'messages') {
                view.innerHTML = `<h2 class="section-title">Velilerden Gelen Mesajlar</h2>`;
                if(!(db.mesajlar?.length)) view.innerHTML += "<p>Hen√ºz mesaj yok.</p>";
                (db.mesajlar || []).forEach((m, i) => {
                    view.innerHTML += `<div class="msg-box">
                        <small style="color:#888;">${m.tarih}</small>
                        <h4 style="margin:5px 0;">üë§ ${m.ad}</h4>
                        <p>üìû <a href="tel:${m.tel}">${m.tel}</a></p>
                        <p style="background:#f9f9f9; padding:15px; border-radius:10px;">${m.msg}</p>
                        <button class="admin-btn" style="color:red; font-weight:bold; position:absolute; top:20px; right:20px;" onclick="delMsg(${i})">Sƒ∞L</button>
                    </div>`;
                });
            }
            else if(tab === 'vitrin') {
                view.innerHTML = `<input type="file" multiple onchange="upVitBulk(event)"><div id="v-sort" style="display:grid; grid-template-columns:repeat(auto-fill, minmax(140px, 1fr)); gap:15px; margin-top:20px;"></div>`;
                (db.vitrin || []).forEach((img, i) => {
                    const src = typeof img === 'string' ? img : img.src; const pos = typeof img === 'string' ? 'center' : (img.pos || 'center');
                    document.getElementById('v-sort').innerHTML += `<div data-id="${i}" style="position:relative; cursor:move; background:white; padding:10px; border-radius:15px;"><img src="${src}" style="width:100%; height:110px; object-fit:cover; object-position:${pos}; border-radius:10px;"><div style="text-align:center; margin-top:5px;"><button class="pos-btn ${pos==='top'?'active':''}" onclick="setVPos(${i},'top')">√úst</button><button class="pos-btn ${pos==='center'?'active':''}" onclick="setVPos(${i},'center')">Orta</button><button class="pos-btn ${pos==='bottom'?'active':''}" onclick="setVPos(${i},'bottom')">Alt</button></div><button onclick="delVit(${i})" style="position:absolute; top:-5px; right:-5px; background:red; color:white; border:none; border-radius:50%; width:25px; height:25px; cursor:pointer;">&times;</button></div>`;
                });
                new Sortable(document.getElementById('v-sort'), { animation: 150, onEnd: () => { db.vitrin = Array.from(document.getElementById('v-sort').children).map(el => db.vitrin[el.dataset.id]); syncDB(); } });
            }
            else if(tab === 'coaches') {
                view.innerHTML = `<button class="btn-add" style="width:auto; padding:10px 20px;" onclick="addC()">+ Yeni Hoca</button><div id="c-sort" style="margin-top:20px;"></div>`;
                (db.hocalar || []).forEach((h, i) => {
                    const src = h.img ? (typeof h.img === 'string' ? h.img : h.img.src) : ""; const pos = h.img ? (typeof h.img === 'string' ? 'center' : (h.img.pos || 'center')) : 'center';
                    document.getElementById('c-sort').innerHTML += `<div class="admin-card" data-id="${i}"><div style="display:flex; align-items:center; gap:15px;"><img src="${src}" style="width:50px; height:50px; border-radius:50%; object-fit:cover; object-position:${pos}; border:2px solid #ddd;"><b>${h.ad}</b></div><div style="display:flex; align-items:center;"><button class="admin-btn" onclick="editC(${i})">D√ºzenle</button><button class="admin-btn" style="background:#fff9c4;" onclick="upHImg(${i})">Foto</button><button class="admin-btn" style="color:red;" onclick="del('hocalar', ${i})">Sil</button></div></div>`;
                });
            }
            else if(tab === 'groups') {
                view.innerHTML = `<button class="btn-add" style="width:auto; padding:10px 20px;" onclick="addG()">+ Yeni Grup</button><div id="g-sort" style="margin-top:20px;"></div>`;
                (db.gruplar || []).forEach((g, i) => { document.getElementById('g-sort').innerHTML += `<div class="admin-card" data-id="${i}"><b>${g.ad}</b><div><button class="admin-btn" onclick="editG(${i})">D√ºzenle</button><button class="admin-btn" style="background:#e3f2fd;" onclick="openGPhotos(${i})">Alb√ºm</button><button class="admin-btn" style="color:red;" onclick="del('gruplar', ${i})">Sil</button></div></div>`; });
            }
            else if(tab === 'anns') {
                view.innerHTML = `<button class="btn-add" style="width:auto; padding:10px 20px;" onclick="addA()">+ Yeni Duyuru</button><div id="a-sort" style="margin-top:20px;"></div>`;
                (db.duyurular || []).forEach((a, i) => { document.getElementById('a-sort').innerHTML += `<div class="admin-card" data-id="${i}"><b>${a.baslik}</b><div><button class="admin-btn" onclick="editA(${i})">D√ºzenle</button><button class="admin-btn" style="color:red;" onclick="del('duyurular', ${i})">Sil</button></div></div>`; });
            }
            else if(tab === 'contact') {
                view.innerHTML = `<button class="btn-add" style="width:auto; padding:10px 20px;" onclick="addCt()">+ Yeni Ki≈üi</button><div id="ct-sort" style="margin-top:20px;"></div>`;
                (db.iletisim || []).forEach((i, idx) => { document.getElementById('ct-sort').innerHTML += `<div class="admin-card" data-id="${idx}"><b>${i.ad}</b><div><button class="admin-btn" onclick="editCt(${idx})">D√ºzenle</button><button class="admin-btn" style="color:red;" onclick="del('iletisim', ${idx})">Sil</button></div></div>`; });
            }
            else if(tab === 'users') {
                view.innerHTML = `<button class="btn-add" style="width:auto; padding:10px 20px;" onclick="openModal('user-modal')">+ Yeni Yetkili Ekle</button>`;
                (db.users || []).forEach((u, i) => { view.innerHTML += `<div class="admin-card"><b>${u.u}</b><button class="admin-btn" style="color:red;" onclick="del('users', i)">Sil</button></div>`; });
            }
        }

        function delMsg(i) { if(confirm("Mesajƒ± sileyim mi?")) { db.mesajlar.splice(i, 1); syncDB(); } }
        function setVPos(i, p) { if(typeof db.vitrin[i] === 'string') db.vitrin[i] = {src: db.vitrin[i], pos: p}; else db.vitrin[i].pos = p; syncDB(); }
        function upVitBulk(e) { if(!db.vitrin) db.vitrin=[]; Array.from(e.target.files).forEach(f => { const r = new FileReader(); r.onload = ev => { db.vitrin.unshift({src: ev.target.result, pos: 'center'}); syncDB(); }; r.readAsDataURL(f); }); }
        let curG = null;
        function openGPhotos(i) { curG=i; document.getElementById('gp-title').innerText=db.gruplar[i].ad; openModal('group-photo-modal'); renderGP(); }
        function renderGP() {
            const c=document.getElementById('gp-list'); c.innerHTML="";
            (db.gruplar[curG].fotos || []).forEach((img, idx) => { const src = typeof img === 'string' ? img : img.src; c.innerHTML += `<div data-id="${idx}" style="position:relative; background:#f9f9f9; padding:5px; border-radius:10px;"><img src="${src}" style="width:100%; height:80px; object-fit:cover; border-radius:10px;"><button onclick="delGP(${idx})" style="position:absolute; top:-5px; right:-5px; background:red; color:white; border:none; border-radius:50%; width:22px; height:22px; cursor:pointer;">&times;</button></div>`; });
        }
        function upGroupBulk(e) { if(!db.gruplar[curG].fotos) db.gruplar[curG].fotos=[]; Array.from(e.target.files).forEach(f => { const r = new FileReader(); r.onload = ev => { db.gruplar[curG].fotos.unshift({src: ev.target.result, pos: 'center'}); syncDB(); renderGP(); }; r.readAsDataURL(f); }); }
        function addG() { const n=prompt("Grup:"), s=prompt("Saat:"); if(n) { if(!db.gruplar) db.gruplar=[]; db.gruplar.push({ad:n, saat:s, fotos:[]}); syncDB(); } }
        function editG(i) { const n=prompt("Grup:", db.gruplar[i].ad), s=prompt("Saat:", db.gruplar[i].saat); if(n) { db.gruplar[i].ad=n; db.gruplar[i].saat=s; syncDB(); } }
        function addC() { const n=prompt("Hoca:"), u=prompt("Unvan:"); if(n) { if(!db.hocalar) db.hocalar=[]; db.hocalar.push({ad:n, unvan:u, img:{src:"", pos:"center"}}); syncDB(); } }
        function upHImg(i) { const inp=document.createElement('input'); inp.type='file'; inp.onchange=e=>{ const r=new FileReader(); r.onload=ev=>{ db.hocalar[i].img = {src: ev.target.result, pos: "center"}; syncDB(); }; r.readAsDataURL(e.target.files[0]); }; inp.click(); }
        function addA() { const b=prompt("Ba≈ülƒ±k:"), m=prompt("Mesaj:"); if(b) { if(!db.duyurular) db.duyurular=[]; db.duyurular.unshift({baslik:b, metin:m}); syncDB(); } }
        function addCt() { const n=prompt("Ad:"), t=prompt("Tel:"); if(n) { if(!db.iletisim) db.iletisim=[]; db.iletisim.push({ad:n, tel:t}); syncDB(); } }
        function del(p, i) { if(confirm("Silinsin mi?")) { db[p].splice(i, 1); syncDB(); } }
        function delVit(i) { db.vitrin.splice(i, 1); syncDB(); }
        function delGP(idx) { db.gruplar[curG].fotos.splice(idx, 1); syncDB(); renderGP(); }
        function openLB(s) { if(s){ document.getElementById('lb-img').src=s; document.getElementById('lightbox').style.display='flex'; } }
        function openModal(id) { document.getElementById(id).style.display='flex'; }
        function closeModal(id) { document.getElementById(id).style.display='none'; }
        function showPage(p) { document.querySelectorAll('.page').forEach(pg => pg.classList.remove('active')); document.getElementById('page-' + p).classList.add('active'); window.scrollTo(0,0); }
    </script>
</body>
</html>
